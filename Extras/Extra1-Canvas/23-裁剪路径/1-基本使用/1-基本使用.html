<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>1-基本使用</title>
    <style>
        #myCanvas {
            display: block;
            margin: 100px auto;
            border: 1px solid darkseagreen;
        }
    </style>
</head>
<body>
<canvas id="myCanvas"  width="600" height="400"></canvas>
<script>
    const canvasEle = document.querySelector('#myCanvas')
    const ctx = canvasEle.getContext('2d')

    // 绘制裁剪区域
    ctx.beginPath()
    ctx.arc(100, 75, 50, 0, Math.PI * 2)
    ctx.clip()

    // 绘制矩形
    ctx.fillStyle = 'red'
    ctx.fillRect(0, 0, canvasEle.width, canvasEle.height)

    ctx.fillStyle = 'blue'
    ctx.fillRect(0, 0, 100, 100)
</script>
</body>
</html>
