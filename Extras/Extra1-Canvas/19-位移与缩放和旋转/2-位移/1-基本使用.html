<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>1-基本使用</title>
    <style>
        #canvasFoo {
            display: block;
            margin: 100px auto;
            border: 1px solid darkseagreen;
        }

        #canvasBar {
            display: block;
            margin: 100px auto;
            border: 1px solid darkseagreen;
        }
    </style>
</head>
<body>
<canvas id="canvasFoo" width="600" height="500"></canvas>
<canvas id="canvasBar" width="600" height="500"></canvas>
<script>
    // 没有位移的情况
    const canvasFoo = document.querySelector('#canvasFoo')
    const ctxFoo = canvasFoo.getContext('2d')
    ctxFoo.fillRect(0, 0, 50, 50)

    // 有位移的情况
    const canvasBar = document.querySelector('#canvasBar')
    const ctxBar = canvasBar.getContext('2d')
    ctxBar.translate(100, 100)
    ctxBar.fillRect(0, 0, 50, 50)

    // 再位移一次 则会在原来的基础上再位移100px
    ctxBar.translate(100, 100)
    ctxBar.fillStyle = '#ffcccc'
    ctxBar.fillRect(0, 0, 50, 50)
</script>
</body>
</html>
