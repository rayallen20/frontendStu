<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>1-基本使用</title>
    <style>
        #canvasFoo {
            display: block;
            margin: 100px auto;
            border: 1px solid darkseagreen;
        }

        #canvasBar {
            display: block;
            margin: 100px auto;
            border: 1px solid darkseagreen;
        }

        #canvasZoo {
            display: block;
            margin: 100px auto;
            border: 1px solid darkseagreen;
        }
    </style>
</head>
<body>
<canvas id="canvasFoo" width="600" height="500"></canvas>
<canvas id="canvasBar" width="600" height="500"></canvas>
<canvas id="canvasZoo" width="600" height="500"></canvas>
<script>
    const canvasFoo = document.querySelector('#canvasFoo')
    const ctxFoo = canvasFoo.getContext('2d')
    ctxFoo.fillRect(200, 200, 100, 100)

    const canvasBar = document.querySelector('#canvasBar')
    const ctxBar = canvasBar.getContext('2d')
    ctxBar.transform(1, 0, 0.5, 1, 0, 0)
    ctxBar.fillRect(200, 200, 100, 100)

    const canvasZoo = document.querySelector('#canvasZoo')
    const ctxZoo = canvasZoo.getContext('2d')
    ctxZoo.transform(1, 0.5, 0, 1, 0, 0)
    ctxZoo.fillRect(200, 200, 100, 100)
</script>
</body>
</html>
