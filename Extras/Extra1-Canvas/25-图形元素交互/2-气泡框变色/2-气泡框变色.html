<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>气泡框变色</title>
    <style>
        #myCanvas {
            display: block;
            margin: 100px auto;
            border: 1px solid darkseagreen;
        }
    </style>
</head>
<body>
<canvas id="myCanvas"  width="600" height="500"></canvas>
<script src="./bubble/point.js"></script>
<script src="./bubble/lib.js"></script>
<script>
    const canvasEle = document.querySelector('#myCanvas')
    const ctx = canvasEle.getContext('2d')
    const bubblePath = drawBubble(points)

    ctx.lineWidth = 20

    ctx.strokeStyle = 'skyblue'
    ctx.stroke(bubblePath)

    canvasEle.addEventListener('mousemove', event => {
        ctx.clearRect(0, 0, canvasEle.width, canvasEle.height)

        const {offsetX, offsetY} = event
        const isOnBubble = ctx.isPointInStroke(bubblePath, offsetX, offsetY)
        ctx.strokeStyle = 'skyblue'
        if (isOnBubble) {
            ctx.strokeStyle = 'darkgreen'
        }

        ctx.stroke(bubblePath)
    })
</script>
</body>
</html>
