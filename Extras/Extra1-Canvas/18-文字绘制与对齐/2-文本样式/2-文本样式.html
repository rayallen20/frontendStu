<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2-文本样式</title>
    <style>
        #myCanvas {
            display: block;
            margin: 100px auto;
            border: 1px solid darkseagreen;
        }
    </style>
</head>
<body>
<canvas id="myCanvas" width="600" height="500"></canvas>
<script>
    const canvasEle = document.querySelector('#myCanvas')
    const ctx = canvasEle.getContext('2d')

    ctx.font = '24px Microsoft YaHei'
    ctx.textBaseline = 'ideographic'

    ctx.direction = 'ltr'
    ctx.textAlign = 'left'
    ctx.fillText("一些中文内容!", 250, 50)

    ctx.direction = 'rtl'
    ctx.textAlign = 'right'
    ctx.fillText("一些中文内容!", 250, 130)

    console.log(ctx.measureText('一些中文内容!').width)
</script>
</body>
</html>
