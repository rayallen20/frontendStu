<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>12-案例-精灵-自己的思路</title>
    <style>
        .box {
            margin: 100px auto;
            width: 130px;
            height: 140px;
            background: url("./img/bg.png") no-repeat;
            /* 这里设置12帧 是因为精灵图有12个移动效果 */
            animation: moveBgLeft 2s steps(12) infinite;
        }

        @keyframes moveBgLeft {
            0% {
                background-position: 0 0;
            }

            100% {
                background-position: -1680px 0;
            }
        }
    </style>
</head>
<body>
<div class="box"></div>
</body>
</html>
