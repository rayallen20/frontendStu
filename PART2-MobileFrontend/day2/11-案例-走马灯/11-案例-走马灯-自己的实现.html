<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>11-案例-走马灯-自己的实现</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        li {
            list-style: none;
        }
        
        .window {
            margin: 100px auto;
            width: 480px;
            height: 270px;
            border: 1px solid #000000;
            overflow: hidden;
        }

        .window ul {
            width: 800%;
            height: 100%;
            display: flex;
            justify-content: center;
        }

        .window ul li {
            width: 480px;
            height: 270px;
            animation: moveLeft 10s linear infinite;
        }

        .window ul li img {
            width: 100%;
            height: 100%;
        }

        @keyframes moveLeft {
            0% {
                transform: translateX(0);
            }

            50% {
                transform: translateX(-350%);
            }

            100% {
                transform: translateX(-700%);
            }
        }
    </style>
</head>
<body>
<div class="window">
    <ul>
        <li><img src="./img/1.jpg" alt="1"></li>
        <li><img src="./img/2.jpg" alt="2"></li>
        <li><img src="./img/3.jpg" alt="3"></li>
        <li><img src="./img/4.jpg" alt="4"></li>
        <li><img src="./img/5.jpg" alt="5"></li>
        <li><img src="./img/6.jpg" alt="6"></li>
        <li><img src="./img/7.jpg" alt="7"></li>
        <li><img src="./img/1.jpg" alt="1"></li>
    </ul>
</div>
</body>
</html>
