<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>10-rem适配</title>
    <style>
        .box {
            width: 5rem;
            height: 3rem;
            background: skyblue;
        }

        @media (width: 375px) {
            html {
                font-size: 37.5px;
            }
        }

        @media (width: 390px) {
            html {
                font-size: 39px;
            }
        }

        @media (width: 414px) {
            html {
                font-size: 41.4px;
            }
        }
    </style>
</head>
<body>
<div class="box"></div>
</body>
</html>
