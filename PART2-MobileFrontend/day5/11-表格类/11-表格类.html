<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>11-表格类</title>
    <link rel="stylesheet" href="../bootstrap-5.2.3-dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <table class="table table-bordered table-striped table-hover">
        <tr>
            <th>手机</th>
            <th>价格</th>
            <th>数量</th>
            <th>评价</th>
        </tr>
        
        <tr class="table-primary">
            <td>小米13</td>
            <td>3999.00</td>
            <td>1000</td>
            <td>好评</td>
        </tr>
        
        <tr class="table-danger">
            <td>苹果</td>
            <td>6666.00</td>
            <td>1000</td>
            <td>老贵了</td>
        </tr>
        
        <tr class="table-warning">
            <td>三星</td>
            <td>4999.00</td>
            <td>1000</td>
            <td>Boom</td>
        </tr>
        
        <tr class="table-info">
            <td>锤子</td>
            <td>2666.00</td>
            <td>1000</td>
            <td>没钱交个锤子朋友</td>
        </tr>
    </table>
</div>
</body>
</html>
