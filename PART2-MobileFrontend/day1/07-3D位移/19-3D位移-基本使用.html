<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>19-3D位移-基本使用</title>
    <style>
        body {
            perspective: 800px;
        }
        
        .box {
            margin: 100px auto;
            width: 100px;
            height: 100px;
            background: skyblue;
            transition: all 0.5s;
        }
        
        .box:hover {
            transform: translate3d(0, 0, 200px);
        }
    </style>
</head>
<body>
<div class="box"></div>
</body>
</html>
