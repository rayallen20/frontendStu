<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>21-空间旋转-基本使用</title>
    <style>
        body {
            perspective: 800px;
        }

        div {
            margin: 400px auto;
            width: 200px;
            height: 200px;
            background: skyblue;
            transition: all 1s;
        }

        .box:hover {
            transform: rotateZ(80deg);
        }

        .box1:hover {
            transform: rotateX(80deg);
        }

        .box2:hover {
            transform: rotateY(80deg);
        }
    </style>
</head>
<body>
<div class="box"></div>
<div class="box1"></div>
<div class="box2"></div>
</body>
</html>
