<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>15-渐变-渐变方向-线性渐变</title>
    <style>
        .box {
            width: 200px;
            height: 200px;
            margin: 100px auto;
            background-image: linear-gradient(to right bottom, skyblue, slategray)
        }

        .box1 {
            width: 200px;
            height: 200px;
            margin: 100px auto;
            /*background-image: linear-gradient(-45deg, skyblue, slategray)*/
            background-image: linear-gradient(135deg, skyblue, slategray)
        }
    </style>
</head>
<body>
<div class="box"></div>
<div class="box1"></div>
</body>
</html>
