<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>16-渐变-案例-自己的实现</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        a {
            text-decoration: none;
            color: #fff;
        }

        .box {
            position: relative;
            overflow: hidden;
            margin: 100px auto;
            width: 384px;
            height: 271px;
            transition: all 0.5s;
        }
        
        .box img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transition: all 0.5s;
            z-index: -1;
        }
        
        .box:hover {
            background: linear-gradient(transparent, rgba(0, 0, 0, 0.6));
        }

        .box:hover img {
            transform: scale(1.2);
        }
        
        .box:hover .content {
            bottom: 0;
        }

        .content {
            padding: 20px;
            position: absolute;
            width: 384px;
            left: 0;
            bottom: -25%;
            color: #fff;
            transition: all 0.5s;
        }

        .content h5 {
            font-size: 16px;
            margin-bottom: 10px;
        }
        
        .content p {
            margin-bottom: 30px;
            font-size: 20px;
            font-weight: 700;
        }

        .content a {
            display: block;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<div class="box">
    <img src="./img/product.jpg" alt="product">
    <div class="content">
        <h5>智能体</h5>
        <p>打造行业智能体,共建全场景智慧</p>
        <a href="#" target="_self">了解更多</a>
    </div>
</div>
</body>
</html>
