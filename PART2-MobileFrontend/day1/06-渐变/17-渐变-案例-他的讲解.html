<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>17-渐变-案例-他的讲解</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        a {
            text-decoration: none;
            color: #fff;
        }

        .move {
            transition: all 0.5s;
        }

        .box {
            position: relative;
            overflow: hidden;
            margin: 100px auto;
            width: 384px;
            height: 271px;
            transition: all 0.5s;
        }

        .box:hover .mask {
            opacity: 1;
        }

        .box:hover img {
            transform: scale(1.2);
        }
        
        .box:hover .content {
            bottom: 0;
        }

        .box img {
            width: 100%;
            height: 100%;
        }

        .box .mask {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: linear-gradient(transparent, rgba(0, 0, 0, 0.6));
            opacity: 0;
            /*
            Tips: 背景色不受transition属性的控制 如果想要实现渐变效果
            Tips: 需要事前就设置好渐变色 然后渐变透明度(opacity)从0变为1
             */
            /*transition: all 0.5s;*/
        }
        
        .content {
            position: absolute;
            z-index: 999;
            bottom: -25%;
            left: 0;
            padding: 20px;
            color: #ffffff;
        }

        .content h5 {
            font-size: 16px;
            margin-bottom: 10px;
        }

        .content p {
            margin-bottom: 30px;
            font-size: 20px;
            font-weight: 700;
        }

        .content a {
            display: block;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<div class="box">
    <img src="./img/product.jpg" alt="product" class="move">
    <div class="mask move"></div>
    <div class="content move">
        <h5>智能体</h5>
        <p>打造行业智能体,共建全场景智慧</p>
        <a href="#" target="_self">了解更多</a>
    </div>
</div>
</body>
</html>
