<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>11-平面转换-缩放-按钮播放案例-他的讲解</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        .box {
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            margin: 100px auto 20px;
            width: 640px;
            height: 360px;
            background: url("./img/party.jpeg") no-repeat;
            background-size: 100% 100%;
        }

        .play {
            transform: scale(50);
            opacity: 0;
            transition: all 0.5s;
        }

        .box:hover .play {
            transform: scale(1);
            opacity: 1;
        }
        
        .content {
            width: 640px;
            height: 360px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
<div class="box">
    <img src="./img/play.png" alt="play" class="play">
</div>
<p class="content">【和平精英】“初火”音乐概念片：四圣觉醒......</p>
</body>
</html>
