<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>09-平面转换-缩放-基本使用</title>
    <style>
        .box {
            margin: 100px auto;
            width: 200px;
            height: 200px;
            background: skyblue;
            transition: all 1s;
        }
        
        .box:hover {
            transform: scale(0.5);
        }

        .box1 {
            margin: 100px auto;
            width: 200px;
            height: 200px;
            background: skyblue;
            transition: all 1s;
        }

        .box1:hover {
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
<div class="box">一些文字</div>
<div class="box1">一些文字</div>
</body>
</html>
