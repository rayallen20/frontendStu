<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>05-平面转换-旋转-基本使用</title>
    <style>
        .box {
            width: 200px;
            height: 200px;
            background: skyblue;
            margin: 100px auto;
            transition: all 2s;
        }
        
        .box:hover {
            transform: rotate(360deg);
        }
    </style>
</head>
<body>
<div class="box">1</div>
</body>
</html>
