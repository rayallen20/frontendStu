<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>02-平面转换-位移</title>
    <style>
        .box {
            width: 200px;
            height: 200px;
            margin: 100px auto;
            background: skyblue;
            transition: all 0.3s;
        }

        .box:hover {
            transform: translate(50%, 50%);
        }
    </style>
</head>
<body>
<div class="box"></div>
</body>
</html>
