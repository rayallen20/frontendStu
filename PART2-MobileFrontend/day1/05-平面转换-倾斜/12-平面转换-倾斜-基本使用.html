<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>12-平面转换-倾斜-基本使用</title>
    <style>
        .box {
            margin: 100px auto;
            width: 200px;
            height: 300px;
            background: skyblue;
            transition: all 0.5s;
        }

        .box:hover {
            transform: skew(-10deg, 10deg);
        }
    </style>
</head>
<body>
<div class="box">
    <p>123123</p>
</div>
</body>
</html>
