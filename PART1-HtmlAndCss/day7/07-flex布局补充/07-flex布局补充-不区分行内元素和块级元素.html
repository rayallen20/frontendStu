<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>07-flex布局补充-不区分行内元素和块级元素</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      .box {
        display: flex;
        width: 1000px;
        height: 500px;
        border: 1px solid #000;
        margin: 100px auto 0;
      }

      .box span {
        flex: 1;
        background: skyblue;
      }
    </style>
</head>
<body>
<div class="box">
  <span>1</span>
  <span>2</span>
  <span>3</span>
  <span>4</span>
</div>
</body>
</html>
