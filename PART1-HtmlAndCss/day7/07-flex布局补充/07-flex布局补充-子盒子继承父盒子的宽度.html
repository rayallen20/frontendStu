<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>07-flex布局补充-子盒子继承父盒子的宽度</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      .box {
        width: 1000px;
        height: 500px;
        border: 1px solid #000;
        margin: 100px auto 0;
      }
    </style>
</head>
<body>
<div class="box">
  <div>1</div>
  <div>2</div>
  <div>3</div>
</div>
</body>
</html>
