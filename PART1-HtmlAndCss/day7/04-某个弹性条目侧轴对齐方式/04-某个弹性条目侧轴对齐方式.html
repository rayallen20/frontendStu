<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>04-某个弹性条目侧轴对齐方式</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      .box {
        display: flex;
        justify-content: space-between;
        width: 500px;
        height: 500px;
        border: 1px solid #000;
        margin: 100px auto;
      }

      .box div {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        background: skyblue;
      }

      .box div:first-child {
        align-self: flex-start;
      }

      .box div:nth-child(2) {
        align-self: center;
      }

      .box div:last-child {
        align-self: flex-end;
      }
    </style>
</head>
<body>
<div class="box">
  <div></div>
  <div></div>
  <div></div>
</div>
</body>
</html>
