<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>03-小米布局flex版本-行对齐</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      li {
        list-style: none;
      }

      .mi {
        display: flex;
        justify-content: space-between;
        width: 1226px;
        height: 614px;
        margin: 100px auto;
        /*background: mediumturquoise;*/
      }

      .mi .left {
        width: 234px;
        height: 614px;
        background: lightcoral;
      }

      .mi .right {
        width: 978px;
        height: 614px;
        /*background: lightgreen;*/
      }

      .right ul {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
        align-content: space-between;
        /* 弹性条目的多行对齐 要求弹性容器必须有高度 */
        height: 614px;
      }

      .right ul li {
        width: 234px;
        height: 300px;
        background: lightsalmon;
      }
    </style>
</head>
<body>
<div class="mi">
  <div class="left"></div>
  <div class="right">
    <ul>
      <li>1</li>
      <li>2</li>
      <li>3</li>
      <li>4</li>
      <li>5</li>
      <li>6</li>
      <li>7</li>
      <li>8</li>
    </ul>
  </div>
</div>
</body>
</html>
