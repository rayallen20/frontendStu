<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>无序列表</title>
</head>
<body>
    <h2>友情链接</h2>
    <ul>
        <li><a href="https://www.baidu.com" target="_blank">百度</a></li>
        <li><a href="https://www.sina.com" target="_blank">新浪</a></li>
        <li><a href="https://www.sohu.com" target="_blank">搜狐</a></li>
        <li><a href="https://www.163.com" target="_blank">网易</a></li>
        <!--  li标签中可以包含任何内容 可以是块元素也可以是行内元素  -->
        <li>
            <p>段落内容</p>
        </li>
    </ul>
</body>
</html>
