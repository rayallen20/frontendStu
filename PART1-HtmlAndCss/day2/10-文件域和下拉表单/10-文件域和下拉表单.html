<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文件域和下拉表单</title>
</head>
<body>
<label for="file">
  请上传文件(可以选择多个): <input type="file" id="file" multiple>
</label>

<br>

<label for="nativePlace">
  请选择籍贯: <select name="nativePlace" id="nativePlace">
    <option value="Beijing">北京</option>
    <option value="ShanDong" selected>山东</option>
    <option value="ShangHai">上海</option>
    <option value="HeBei">河北</option>
  </select>
</label>
</body>
</html>
