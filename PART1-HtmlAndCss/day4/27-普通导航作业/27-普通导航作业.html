<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>27-普通导航作业</title>
    <style>
      .nav {
        height: 200px;
      }

      .nav a {
        display: inline-block;
        width: 120px;
        font-size: 40px;
        line-height: 100px;
        text-align: center;
        text-decoration: none;
        color: white;
      }

      .link1 {
        background-color: red;
      }

      .link2 {
        background-color: #d1364c;
      }

      .link3 {
        background-color: #3b84a3;
      }

      .link4 {
        background-color: lightseagreen;
      }

      .link5 {
        background-color: mediumseagreen;
      }

      .nav a:visited {
        background-color: lightcoral;
      }

      .nav a:hover {
        background-color: lightgreen;
      }

      .nav a:active {
        background-color: deepskyblue;
      }
    </style>
</head>
<body>
<div class="nav">
  <a href="#" target="_self" class="link1">导航1</a>
  <a href="#" target="_self" class="link2">导航2</a>
  <a href="#" target="_self" class="link3">导航3</a>
  <a href="#" target="_self" class="link4">导航4</a>
  <a href="#" target="_self" class="link5">导航5</a>
</div>
</body>
</html>
