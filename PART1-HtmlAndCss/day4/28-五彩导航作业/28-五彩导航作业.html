<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>28-五彩导航作业</title>
    <style>
        .nav {
            height: 500px;
        }

        .nav a {
            display: inline-block;
            width: 500px;
            height: 500px;
            background: url("./img/1.png") no-repeat center;
            color: white;
            text-decoration: none;
            font-size: 30px;
            line-height: 250px;
            text-align: center;
        }

        /* TODO: 似乎是浏览器限制导致的visited样式不生效 */
        .nav a:visited {
            background-image: url("./img/2.png");
        }

        .nav a:hover {
            background-image: url("./img/3.png");
        }

        .nav a:active {
            background-image: url("./img/4.png");
        }
    </style>
</head>
<body>
<div class="nav">
    <a href="https://www.baidu.com" target="_blank">五彩导航</a>
    <a href="https://www.baidu.com" target="_blank">五彩导航</a>
</div>
</body>
</html>
