<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>20-块级元素</title>
    <style>
      .box1,
      .box2 {
        width: 200px;
        height: 200px;
        background-color: skyblue;
      }
    </style>
</head>
<body>
<!-- 这个p标签的默认宽度就是 body 的宽度(也就是在浏览器中占满1整行) -->
<p>body内的p标签</p>
<div class="box1">box1</div>
<div class="box2">
  <!-- 这个p标签的默认宽度就是 .box2 的宽度 -->
  <p>box2内的p标签</p>
</div>
</body>
</html>
