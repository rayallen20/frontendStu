<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>32-腾讯导航案例</title>
    <style>
      .nav {
        height: 40px;
        background-color: cornflowerblue;
        border-radius: 15px;
      }

      .nav ul {
        padding: 0;
      }

      .nav li {
        display: inline-block;
        line-height: 40px;
        color: white;
        text-align: center;
      }

      .nav li:hover {
        background-color: grey;
      }
    </style>
</head>
<body>
<div class="nav">
  <ul>
    <li>新闻</li>
    <li>视频</li>
    <li>图片</li>
    <li>军事</li>
    <li>体育</li>
    <li>NBA</li>
  </ul>
</div>
</body>
</html>
