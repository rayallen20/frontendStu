<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>03-并集选择器</title>
    <style>
      /*一般并集选择器的基础选择器是每个占1行的*/
      div,
      span,
      p {
        color: skyblue;
      }
    </style>
</head>
<body>
<div>我是div</div>
<span>我是span</span>
<p>我是p</p>
<strong>我是strong</strong>
</body>
</html>
