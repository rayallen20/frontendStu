<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>26-综合案例重做</title>
    <style>
      .banner {
        height: 500px;
        background: #f3f3f4 url("./img/bk.png") no-repeat left bottom;
        text-align: right;
        color: #333333;
      }

      .banner h4 {
        line-height: 100px;
        font-size: 30px;
        font-weight: 400;
      }

      .banner p {
        /* 用行间距撑开盒子的高度即可 */
        font-size: 20px;
        line-height: 20px;
      }

      .banner a {
        /* 通常如果有显示类型转换 写在样式的第一行 */
        display: inline-block;
        width: 125px;
        /*height: 40px;*/
        font-size: 20px;
        /* 让行高撑开盒子高度即可 不需单独设置盒子高度 */
        line-height: 40px;
        color: #ffffff;
        background-color: #f64077;
        text-align: center;
        text-decoration: none;
      }
    </style>
</head>
<body>
<div class="banner">
  <h4>让创造产生价值</h4>
  <p>我们希望小游戏平台可以提供无限的可能性,让每一个创作者都可以将他们的才华和创意传递给用户.</p>
  <a href="#" target="_self">立即报名</a>
</div>
</body>
</html>
