<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>05-伪类选择器</title>
    <style>
      a:hover {
        color: orange;
        text-decoration: underline;
      }

      a:visited {
        color: #4E6EF2;
        text-decoration: none;
      }

      a:active {
        color: red;
        text-decoration: underline;
      }

      /*伪类选择器的优先级高于标签选择器*/
      a:link {
        color: cadetblue;
        text-decoration: none;
      }

      a {
        color: gray;
        text-decoration: none;
      }

      div {
        width: 100px;
        height: 100px;
        background-color: skyblue;
      }

      .box:hover {
        background-color: cornflowerblue;
        color: whitesmoke;
      }
    </style>
</head>
<body>
<a href="#" target="_self">超链接</a>
<div class="box">鼠标悬停时要变色的div</div>
<div>鼠标悬停时不要变色的div</div>
</body>
</html>
