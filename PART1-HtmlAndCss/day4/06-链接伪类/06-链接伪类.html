<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>06-链接伪类</title>
    <style>
      a:link {
        font-size: 40px;
        color: #333333;
        text-decoration: none;
      }

      a:visited {
        color: mediumpurple;
        text-decoration: underline;
      }

      a:hover {
        color: orange;
        text-decoration: underline;
      }

      a:active {
        color: lightseagreen;
        text-decoration: none;
      }
    </style>
</head>
<body>
<a href="#" target="_self">超链接</a>
</body>
</html>
