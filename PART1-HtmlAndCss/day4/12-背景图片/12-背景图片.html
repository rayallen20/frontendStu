<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>12-背景图片</title>
    <style>
      .box {
        width: 400px;
        height: 400px;
        background-color: skyblue;
        /*默认背景图填满盒子*/
        background-image: url("./img/1.png");
        /*不平铺就能看出来 背景图是放在盒子的左上角的*/
        background-repeat: no-repeat;
      }
    </style>
</head>
<body>
<div class="box"></div>
</body>
</html>
