<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>23-显示模式转换</title>
    <style>
      a {
        display: block;
        width: 100px;
        height: 30px;
        background-color: skyblue;
      }

      div {
        display: inline;
        width: 100px;
        height: 30px;
        background-color: pink;
      }
    </style>
</head>
<body>
<a href="#" target="_self">手机</a>
<a href="#" target="_self">家具</a>
<a href="#" target="_self">电脑</a>
<a href="#" target="_self">零食</a>

<div>abc</div>
<div>123</div>
</body>
</html>
