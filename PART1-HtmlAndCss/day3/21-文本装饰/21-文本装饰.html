<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>21-文本装饰</title>
    <style>
      .none {
        text-decoration: none;
        color: #ff6700;
      }

      .underline {
        text-decoration: underline;
      }

      .line-through {
        text-decoration: line-through;
      }

      .overline {
        text-decoration: overline;
      }
    </style>
</head>
<body>
<a href="#" target="_self" class="none">无下划线的超链接</a>
<span class="underline">下划线</span>
<span class="line-through">删除线</span>
<span class="overline">上划线</span>
</body>
</html>
