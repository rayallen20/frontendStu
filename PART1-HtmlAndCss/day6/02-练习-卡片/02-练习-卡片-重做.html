<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>02-练习-卡片-重做</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      .card {
        width: 262px;
        height: 342px;
        /*默认就是平铺*/
        background: url("./img/bg.gif");
        margin: 100px auto 0;
        padding: 9px 9px 0;
        border: 1px solid #009900;
      }

      .card h2 {
        line-height: 25px;
        border-left: 5px solid #c9e143;
        font-size: 18px;
        padding-left: 10px;
        color: #ffffff;
        margin-bottom: 5px;
      }

      .card ul {
        background: white;
        padding: 0 9px;
      }

      .card ul li {
        list-style: none;
        height: 31px;
        line-height: 31px;
        border-bottom: 1px dashed gray;
        background: url("./img/tb.gif") no-repeat left center;
        padding-left: 14px;
      }

      .card ul li a {
        text-decoration: none;
        font-size: 12px;
      }
    </style>
</head>
<body>
<div class="card">
  <h2>爱宠知识</h2>
  <ul>
    <li><a href="#">养狗比养猫对健康更有利</a></li>
    <li><a href="#">日本正宗柴犬亮相，你怎么看柴犬</a></li>
    <li><a href="#">狗狗歌曲《新年旺旺》</a></li>
    <li><a href="#">带宠兜风，开车带宠需要注意什么？</a></li>
    <li><a href="#">【爆笑】这狗狗太不给力了</a></li>
    <li><a href="#">狗狗与男童相同着装拍有爱造型照</a></li>
    <li><a href="#">狗狗各个阶段健康大事件</a></li>
    <li><a href="#">调皮宠物狗陷在沙发里的搞笑瞬间</a></li>
    <li><a href="#">为什么每次大小便后，会用脚踢土？</a></li>
  </ul>
</div>
</body>
</html>
