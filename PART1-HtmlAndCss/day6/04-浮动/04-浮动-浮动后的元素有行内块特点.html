<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>04-浮动-顶对齐</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .left1 {
            background: #0069c2;
            float: left;
        }

        .left2 {
            background: #f25208;
            float: left;
        }

        .right {
            background: skyblue;
            float: right;
        }
    </style>
</head>
<body>
<div class="left1">float值为left</div>
<div class="left2">float值也为left&nbsp;宽高由内容撑开</div>
<div class="right">float值为right</div>
</body>
</html>
