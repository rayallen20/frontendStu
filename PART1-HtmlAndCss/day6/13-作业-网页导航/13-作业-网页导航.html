<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>13-作业-网页导航</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      li {
        list-style: none;
      }

      .nav {
        width: 640px;
        height: 50px;
        background: #444444;
        margin: 100px auto 0;
      }

      .nav ul {
        width: 640px;
        height: 50px;
        display: flex;
        justify-content: flex-start;
        align-items: center;
      }

      .nav ul li {
        width: 80px;
        height: 50px;
      }

      .nav ul li a {
        display: inline-block;
        width: 80px;
        height: 50px;
        line-height: 50px;
        font-size: 16px;
        text-align: center;
        background: #ffc0cb;
        color: #ffffff;
        text-decoration: none;
      }

      .nav ul li a:hover {
        background: #008000;
      }
    </style>
</head>
<body>
<div class="nav">
  <ul>
    <li><a href="#" target="_self">新闻1</a></li>
    <li><a href="#" target="_self">新闻2</a></li>
    <li><a href="#" target="_self">新闻3</a></li>
    <li><a href="#" target="_self">新闻4</a></li>
    <li><a href="#" target="_self">新闻5</a></li>
    <li><a href="#" target="_self">新闻6</a></li>
    <li><a href="#" target="_self">新闻7</a></li>
    <li><a href="#" target="_self">新闻8</a></li>
  </ul>
</div>
</body>
</html>
