<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>08-认识flex布局</title>
    <style>
      .box {
        display: flex;
        /*justify-content: space-between;*/
        /*justify-content: space-around;*/
        justify-content: space-evenly;
        width: 1500px;
        height: 200px;
        background: skyblue;
      }

      .box > div {
        width: 200px;
        height: 200px;
        background: silver;
      }
    </style>
</head>
<body>
<div class="box">
  <div>1</div>
  <div>2</div>
  <div>3</div>
  <div>4</div>
</div>
</body>
</html>
