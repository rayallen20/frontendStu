<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>12-综合案例-重做</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      li {
        list-style: none;
      }

      .box {
        width: 1240px;
        height: 541px;
        /*background: #c9e143;*/
        margin: 100px auto;
      }

      .head {
        display: flex;
        justify-content: space-between;
        align-items: flex-end;
        padding: 40px 0;
        /*background: #4E6EF2;*/
      }

      .head a {
        font-size: 16px;
        color: #999999;
        text-decoration: none;
      }

      .head-left {
        display: flex;
        justify-content: space-between;
        align-items: flex-end;
      }

      .head-left h2 {
        font-size: 32px;
        font-weight: normal;
      }

      .head-left p {
        font-size: 16px;
        color: #999999;
      }

      /* Flex布局的父元素 通常不给高 让子元素来撑开即可 */
      /* 所以这里不用给body任何属性 */
      .body ul {
        display: flex;
        justify-content: space-between;
      }

      .body ul li {
        width: 306px;
        height: 406px;
        background: #f1f9f4;
        text-align: center;
      }

      .body ul li img {
        width: 100%;
      }

      .body ul li h4 {
        font-size: 22px;
        font-weight: 400;
        margin: 12px 0 20px;
      }

      .body ul li p {
        font-size: 18px;
        color: #ff6700;
      }
    </style>
</head>
<body>
<div class="box">
  <div class="head">
