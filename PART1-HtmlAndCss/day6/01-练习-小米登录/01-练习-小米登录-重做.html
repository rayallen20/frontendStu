<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>01-练习-小米登录-重做</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      .login {
        width: 339px;
        height: 356px;
        margin: 100px auto;
        /*background: #0069c2;*/
      }

      .login h1 {
        width: 49px;
        height: 49px;
        background: #f25208 url("./img/mi-logo.png");
        margin: 0 auto;
      }

      .login h2 {
        margin: 32px auto 45px;
        text-align: center;
        font-size: 28px;
        font-weight: 400;
      }

      .login form input {
          width: 339px;
          height: 50px;
          margin-bottom: 12px;
          border: 1px solid #cccccc;
          padding-left: 12px;
      }

      .login form button {
          width: 339px;
          height: 50px;
          color: #ffffff;
          border: 0;
          background: #f25208;
      }
    </style>
</head>
<body>
<div class="login">
  <h1></h1>
  <h2>小米账号登录</h2>
  <form action="#" method="get">
    <label><input type="text" name="account" placeholder="邮箱/手机/小米ID"></label>
    <label><input type="password" name="password" placeholder="邮箱/手机/小米ID"></label>
    <button type="submit">登录</button>
  </form>
</div>
</body>
</html>
