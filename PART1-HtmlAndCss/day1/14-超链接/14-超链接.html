<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>链接标签</title>
</head>
<body>
<!-- 默认新页面在当前窗口打开 -->
<a href="https://www.baidu.com" target="_self">百度一下</a>

<br>

<!-- 新页面在新窗口打开 -->
<a href="https://www.baidu.com" target="_blank">百度一下</a>

<br>

<!-- 新页面在父窗口打开 -->
<a href="https://www.baidu.com" target="_parent">百度一下</a>

<br>

<!-- 新页面在顶层窗口打开 -->
<a href="https://www.baidu.com" target="_top">百度一下</a>

<br>

<!-- 空链接 -->
<a href="#">跳转至顶部</a>
</body>
</html>
