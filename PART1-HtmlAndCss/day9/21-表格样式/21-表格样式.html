<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>21-表格样式</title>
    <style>
      table {
        width: 700px;
        height: 400px;
        margin: 0 auto;
        text-align: center;
      }

      table, tr, td {
        border: 1px solid pink;
        border-collapse: collapse;
      }

      /* even 等价于 2n */
      tr:nth-child(even) {
        background: #eeeeee;
      }

      /* odd 等价于 2n + 1 */
      tr:nth-child(odd) {
        background: #dddddd;
      }
    </style>
</head>
<body>
<table>
  <tr>
    <td>内容</td>
    <td>内容</td>
    <td>内容</td>
    <td>内容</td>
    <td>内容</td>
