<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>08-堆叠层级z-index</title>
    <style>
      div {
        position: absolute;
        top: 0;
        left: 0;
        width: 200px;
        height: 200px;
      }

      .box1 {
        background: red;
      }

      .box2 {
        background: green;
        top: 20px;
        left: 20px;
      }

      .box3 {
        background: blue;
        top: 40px;
        left: 40px;
      }
    </style>
</head>
<body>
<div class="box1"></div>
<div class="box2"></div>
<div class="box3"></div>
</body>
</html>
