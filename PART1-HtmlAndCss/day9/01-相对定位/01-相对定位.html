<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>01-相对定位</title>
    <style>
        .box {
            position: relative;
            left: 100px;
            top: 100px;
            width: 300px;
            height: 100px;
            background: pink;
        }

        .bottom {
            height: 200px;
            background: black;
        }

        .relative {
            position: relative;
            left: 100px;
            width: 200px;
            height: 200px;
            background: skyblue;
            margin: 100px;
        }
    </style>
</head>
<body>
<div class="box"></div>
<div class="bottom"></div>
<div class="relative"></div>
</body>
</html>
