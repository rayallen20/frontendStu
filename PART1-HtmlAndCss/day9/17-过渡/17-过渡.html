<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>17-过渡</title>
    <style>
      .box {
        width: 200px;
        height: 200px;
        background: pink;
        /* 以下2种写法等价 */
        /*transition: width 0.3s, height 0.3s, background-color 0.3s;*/
        transition: all 0.3s;
      }

      .box:hover {
        width: 300px;
        height: 300px;
        background: skyblue;
      }
    </style>
</head>
<body>
<div class="box"></div>
</body>
</html>
