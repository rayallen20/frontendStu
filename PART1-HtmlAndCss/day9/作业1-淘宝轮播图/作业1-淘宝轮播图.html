<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>作业1-淘宝轮播图</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        li {
            list-style: none;
        }

        .tb {
            position: relative;
            margin: 100px auto;
            width: 521px;
            height: 192px;
            background: skyblue;
            border-radius: 10px;
            overflow: hidden;
        }

        .img-list {
            display: flex;
            width: 300%;
        }

        .img-list li {
            width: 521px;
            height: 192px;
        }

        .img-list img {
            display: block;
            width: 100%;
        }

        .right, .left {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            z-index: 999;
            width: 32px;
            height: 32px;
            background-color: transparent;
            background-position: 50%;
            background-size: contain;
            border: 0;
        }

        .left {
            left: 0;
            border-radius: 0 16px 16px 0;
            background-image: url("./img/arrow-left.png");
        }

        .right {
            right: 0;
            border-radius: 16px 0 0 16px;
            background-image: url("./img/arrow-right.png");
        }

        .bottom-list {
            position: absolute;
            left: 16px;
            bottom: 20px;
            display: flex;
            width: 100%;
        }

        .bottom-list li {
            width: 6px;
            height: 6px;
            border-radius: 6px;
            background: #f5f5f5;
            margin-right: 12px;
        }

        .bottom-list li button {
            display: block;
            width: 100%;
            height: 100%;
            background: transparent;
            border: 0;
        }

        .bottom-list li button:hover {
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="tb">
    <ul class="img-list">
        <li>
            <a href="#" target="_self">
                <img src="./img/1.gif" alt="1" title="1">
            </a>
        </li>
        <li>
            <a href="#" target="_self">
                <img src="./img/2.jpg" alt="2" title="2">
            </a>
        </li>
        <li>
            <a href="#" target="_self">
                <img src="./img/3.jpg" alt="3" title="3">
            </a>
        </li>
    </ul>
    <button class="left"></button>
    <button class="right"></button>
    <ul class="bottom-list">
        <li>
            <button></button>
        </li>
        <li>
            <button></button>
        </li>
        <li>
            <button></button>
        </li>
    </ul>
</div>
</body>
</html>
