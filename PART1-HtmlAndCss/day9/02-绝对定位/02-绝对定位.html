<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>02-绝对定位</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .box {
            position: absolute;
            top: 100px;
            left: 100px;
            width: 100px;
            height: 100px;
            background: pink;
        }

        .bottom {
            height: 200px;
            background: black;
        }
    </style>
</head>
<body>
<div class="box"></div>
<div class="bottom"></div>
</body>
</html>
