<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>02-绝对定位-相对浏览器可视区定位</title>
    <style>
        .father {
            width: 500px;
            height: 500px;
            background-color: pink;
            margin: 200px;
        }

        .son {
            /*
            由于son的父级元素没有设置定位,所以son元素的定位参照物是浏览器可视区
            即:距离浏览器可视区左边框100px,距离浏览器可视区上边框100px
            */
            position: absolute;
            top: 100px;
            left: 100px;
            width: 200px;
            height: 200px;
            background-color: skyblue;
        }
    </style>
</head>
<body>
<div class="father">
    <div class="son"></div>
</div>
</body>
</html>
