<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>02-绝对定位-相对于最近一级的带有定位的祖先元素</title>
    <style>
        .father {
            width: 500px;
            height: 500px;
            background-color: pink;
            margin: 200px;
            /*
            想让子级元素相对父级进行绝对定位,需要给父级元素设置定位属性
            随便设置一个定位属性即可,不需要设置定位值
            */
            position: relative;
        }

        .son {
            width: 200px;
            height: 200px;
            background: skyblue;
            position: absolute;
            top: 100px;
            left: 100px;
        }
    </style>
</head>
<body>
<div class="father">
  <div class="son"></div>
</div>
</body>
</html>
