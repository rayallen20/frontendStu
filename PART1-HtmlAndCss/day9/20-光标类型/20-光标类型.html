<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>20-光标类型</title>
    <style>
      div {
        background: skyblue;
        margin-bottom: 20px;
      }

      .default {
        cursor: default;
      }

      .pointer {
        cursor: pointer;
      }

      .text {
        cursor: text;
      }

      .move {
        cursor: move;
      }

      .not-allowed {
        cursor: not-allowed;
      }

      button {
        cursor: pointer;
      }
    </style>
</head>
<body>
<div class="default">鼠标默认</div>
<div class="pointer">鼠标小手</div>
<div class="text">鼠标选择文本</div>
<div class="move">鼠标可移动</div>
<div class="not-allowed">鼠标禁止</div>
<button>注册</button>
</body>
</html>
