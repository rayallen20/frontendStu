<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>17-圆角边框的多值写法</title>
    <style>
      img {
        border: 2px solid skyblue;
      }

      .img1 {
        border-radius: 15px;
      }

      .img2 {
        border-radius: 0 50%;
      }

      .img3 {
        border-radius: 15px 50px 80px;
      }

      .img4 {
        border-radius: 15px 50px 80px 100px;
      }
    </style>
</head>
<body>
<img src="./img/1.jpg" alt="1" title="1" class="img1">
<br>
<br>
<img src="./img/1.jpg" alt="1" title="1" class="img2">
<br>
<br>
<img src="./img/1.jpg" alt="1" title="1" class="img3">
<br>
<br>
<img src="./img/1.jpg" alt="1" title="1" class="img4">
</body>
</html>
