<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>23-作业-卡片模块</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }

      body {
        background: gray;
      }

      .card {
        width: 500px;
        height: 450px;
        background: white;
        margin: 100px auto 0;
        text-align: center;
      }

      .card img {
        /* 此处只给宽 让高等比缩放即可 */
        width: 500px;
        margin-bottom: 20px;
      }

      .card h4 {
        font-weight: 400;
        font-size: 15px;
        margin-bottom: 20px;
      }

      .card p {
        font-size: 14px;
        color: gray;
      }

      .adv {
        color: #ff8400;
      }
    </style>
</head>
<body>
<div class="card">
  <img src="./img/1.jpg" alt="1" title="1">
  <h4>Android网络图片加载框架详解</h4>
  <p><span class="adv">高级</span>·&nbsp;1125人正在学习</p>
</div>
</body>
</html>
