<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>07-内边距</title>
    <style>
      .box {
        width: 200px;
        height: 200px;
        background-color: skyblue;
        padding: 30px;
      }

      label input {
        width: 490px;
        height: 30px;
        border: 2px solid red;
        padding-left: 30px;
      }

      label input:focus {
        outline: none;
        border: 2px solid lightcoral;
      }
    </style>
</head>
<body>
<div class="box">文字内容</div>
<br>
<br>
<br>
<label>
  <input type="text" placeholder="微软平板">
</label>
</body>
</html>
