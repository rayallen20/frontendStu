<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>03-伪元素选择器</title>
    <style>
      .box::before {
        display: inline-block;
        width: 30px;
        height: 30px;
        background-color: skyblue;
        content: "我";
      }

      .box::after {
        content: "火车王!!";
      }
    </style>
</head>
<body>
<div class="box">是</div>
</body>
</html>
