<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>21-综合案例2重做</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      .nav {
        width: 360px;
        height: 190px;
        margin: 100px auto 0;
        /*background-color: pink;*/
      }

      .nav-head {
        height: 35px;
        background-color: #eeeeee;
        border: 1px solid #dbdee1;
        border-left: 0;
        margin-bottom: 5px;
      }

      .nav-head a {
        display: block;
        width: 50px;
        background-color: white;
        height: 35px;
        border-top: 3px solid #ff8400;
        border-right: 1px solid #dbdee1;
        margin-top: -1px;
        line-height: 35px;
        text-decoration: none;
        text-align: center;
        color: #333333;
      }

      li {
        list-style: none;
      }

      .nav-body li {
        line-height: 24px;
        background: url("./img/1.png") no-repeat left center;
        padding-left: 15px;
      }

      .nav-body a {
        color: #333333;
        text-decoration: none;
        background: url("./img/2.gif") no-repeat left center;
        padding-left: 20px;
      }

      .nav-body a:hover {
        color: #ff8400;
        text-decoration: underline;
      }
    </style>
</head>
<body>
<div class="nav">
  <div class="nav-head">
    <a href="#" target="_self">新闻</a>
  </div>
  <ul class="nav-body">
    <li><a href="#" target="_self">点赞"新农人" 温暖的伸手</a></li>
    <li><a href="#" target="_self">点赞"新农人" 温暖的伸手</a></li>
    <li><a href="#" target="_self">点赞"新农人" 温暖的伸手</a></li>
    <li><a href="#" target="_self">点赞"新农人" 温暖的伸手</a></li>
    <li><a href="#" target="_self">点赞"新农人" 温暖的伸手</a></li>
    <li><a href="#" target="_self">点赞"新农人" 温暖的伸手</a></li>
  </ul>
</div>
</body>
</html>
