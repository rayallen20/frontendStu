<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>07-函数参数-arguments对象</title>
</head>
<body>
<script>
    function sum() {
        let result = 0
        
        for (let i = 0; i < arguments.length; i++) {
            result += arguments[i]
        }
        
        return result
    }
    
    console.log(sum(1, 2))
    console.log(sum(1, 2, 3))
    console.log(sum(1, 2, 3, 4))
    console.log(sum(1, 2, 3, 4, 5))
</script>
</body>
</html>
