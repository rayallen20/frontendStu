<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>14-数组结构的注意点-多维数组的解构</title>
</head>
<body>
<script>
    const pc = ['联想', 'IBM', '苹果', ['小米', 'SONY', '松下']]
    const [a, b, c, [d, e, f]] = pc
    console.log(a, b, c, d, e, f) // 联想 IBM 苹果 小米 SONY 松下
</script>
</body>
</html>
