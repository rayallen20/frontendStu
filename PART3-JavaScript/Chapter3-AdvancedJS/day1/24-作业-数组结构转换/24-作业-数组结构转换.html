<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>24-作业-数组结构转换</title>
</head>
<body>
<script>
    const input = [
        '生煎',
        '灌汤包',
        '水饺',
        '汉堡',
    ]
    
    const output = input.map(item => ({ label: item, value: item }))
    console.log(output)
</script>
</body>
</html>
