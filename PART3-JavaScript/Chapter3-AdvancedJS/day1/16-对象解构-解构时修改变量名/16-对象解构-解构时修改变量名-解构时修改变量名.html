<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>16-对象解构-解构时修改变量名-解构时修改变量名</title>
</head>
<body>
<script>
    let username = '张三'
    
    const user = {
        username: '李四',
        age: 18,
        gender: 'male'
    }
    
    let {username: newName, age, gender} = user
    console.log(newName, age, gender) // 李四 18 male
    console.log(username) // 张三
</script>
</body>
</html>
