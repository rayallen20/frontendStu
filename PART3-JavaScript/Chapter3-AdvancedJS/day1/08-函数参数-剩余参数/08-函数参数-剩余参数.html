<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>08-函数参数-剩余参数</title>
</head>
<body>
<script>
    function sum(...args) {
        let result = 0
        
        for (let i = 0; i < args.length; i++) {
            result += args[i]
        }
        
        return result
    }
    
    console.log(sum(1, 2, 3))
    console.log(sum(1, 2, 3, 4))
    console.log(sum(1, 2, 3, 4, 5))
</script>
</body>
</html>
