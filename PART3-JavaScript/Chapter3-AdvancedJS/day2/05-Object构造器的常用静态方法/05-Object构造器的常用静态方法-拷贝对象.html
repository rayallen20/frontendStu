<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>05-Object构造器的常用静态方法-拷贝对象</title>
</head>
<body>
<script>
    let obj1 = {
        name: '张三',
        age: 18,
        hobbies: ['唱', '跳', 'rap', '篮球'],
        job: {
            name: '水管工',
            salary: 20000
        }
    }
    
    let obj2 = {}
    Object.assign(obj2, obj1)
    
    // 修改值类型数据 不会影响原对象 因为值类型是深拷贝
    obj2.age = 20
    console.log(obj1)
    console.log(obj2)
    
    console.log('------------------------')
    
    // 修改引用类型数据 会影响原对象 因为引用类型是浅拷贝
    obj2.hobbies.unshift('吃黄磊的菜')
    console.log(obj1)
    console.log(obj2)
    
    console.log('------------------------')
    obj2.job.name = '家里蹲'
    obj2.job.salary = -8000
    console.log(obj1)
    console.log(obj2)
</script>
</body>
</html>
