<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>09-Array构造器的常用静态方法</title>
</head>
<body>
<ul>
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
</ul>
<script>
    const liCollection = document.querySelectorAll('ul li')
    console.log(liCollection) // NodeList
    console.log(Array.isArray(liCollection)) // false
    
    const liArray = Array.from(liCollection)
    console.log(liArray) // Array
    console.log(Array.isArray(liArray)) // true
    
    function f() {
        console.log(arguments)
        console.log(Array.isArray(arguments)) // false
        const paramCollection = Array.from(arguments)
        console.log(paramCollection) // Array
    }
    
    f(1, 2, 3)
</script>
</body>
</html>
