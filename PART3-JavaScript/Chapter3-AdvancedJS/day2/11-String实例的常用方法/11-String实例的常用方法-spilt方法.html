<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>11-String实例的常用方法-spilt方法</title>
</head>
<body>
<script>
    const str = 'Hello World'
    const strArr = str.split('')
    console.log(strArr) // ["H", "e", "l", "l", "o", " ", "W", "o", "r", "l", "d"]
    
    const strArr2 = str.split('', 3)
    console.log(strArr2) // ["H", "e", "l"]
</script>
</body>
</html>
