<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>03-实例成员和静态成员-实例成员</title>
</head>
<body>
<script>
    function Person(name, age) {
        // 实例的成员属性
        this.name = name
        this.age = age
        
        // 实例的成员方法
        this.say = function () {
            console.log('我是' + this.name + '，今年' + this.age + '岁了');
        }
    }

    let p1 = new Person('孙悟空', 18)
    let p2 = new Person('猪八戒', 28)

    console.log(p1.name, p1.age)
    console.log(p2.name, p2.age)
</script>
</body>
</html>
