<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>01-创建对象的3种方式-利用对象字面量创建对象</title>
</head>
<body>
<script>
    let obj = {
        name: '张三',
        age: 18,
        say: function () {
            console.log('我是' + this.name + '，今年' + this.age + '岁了')
        }
    }
</script>
</body>
</html>
