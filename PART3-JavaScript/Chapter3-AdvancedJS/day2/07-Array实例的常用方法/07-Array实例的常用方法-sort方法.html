<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>07-Array实例的常用方法-sort方法</title>
</head>
<body>
<script>
    const arr = [1, 4, 3, 5, 2]
    
    // 升序排序
    arr.sort((prev, next) => prev - next)
    console.log(arr)
    
    // 降序排序
    arr.sort((prev, next) => next - prev)
    console.log(arr)
</script>
</body>
</html>
