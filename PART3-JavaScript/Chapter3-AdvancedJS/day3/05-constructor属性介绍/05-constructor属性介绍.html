<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>05-constructor属性介绍</title>
</head>
<body>
<script>
    function Person(name, age) {
        this.name = name
        this.age = age
    }
    
    console.log(Person.prototype.constructor === Person) // true
</script>
</body>
</html>
