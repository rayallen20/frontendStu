<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>01-对象的浅拷贝-Object.assign方法</title>
</head>
<body>
<script>
    const arr1 = [1, 2, 3, 4, 5]
    const arr2 = [...arr1]
    console.log(arr2) // [1, 2, 3, 4, 5]
    arr2[0] = 100
    console.log(arr1) // [1, 2, 3, 4, 5]
</script>
</body>
</html>
