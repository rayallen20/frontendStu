<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>07-使用lodash实现防抖</title>
    <style>
        .box {
            width: 500px;
            height: 500px;
            background-color: #ccc;
            color: #fff;
            text-align: center;
            font-size: 100px;
        }
    </style>
</head>
<body>
<div class="box"></div>
<script src="./js/lodash.min.js"></script>
<script>
    const box = document.querySelector('.box')
    let counter = 0
    box.innerHTML = counter + ''
    // 防抖 事件结束后100ms才会执行
    box.addEventListener('mousemove', _.debounce(mousemoveHandle, 100))
    
    function mousemoveHandle() {
        counter++
        box.innerHTML = counter + ''
    }
</script>
</body>
</html>
