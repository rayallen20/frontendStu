<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>02-浅拷贝对象的问题</title>
</head>
<body>
<script>
    const obj1 = {
        name: '张三',
        age: 18,
        address: {
            city: '北京'
        }
    }
    
    const obj2 = {}
    Object.assign(obj2, obj1)
    console.log(obj2)
    obj2.address.city = '上海'
    console.log(obj1)
    
    const obj3 = {...obj1}
    obj3.address.city = '广州'
    console.log(obj1)
    console.log(obj2)
</script>
</body>
</html>
