<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>12-数组的map与join方法-map方法</title>
</head>
<body>
<script>
    const arr = [1, 2, 3, 4, 5]
    const newArr = arr.map(function (ele, index) {
        return ele * 2
    })
    
    console.log(newArr)
</script>
</body>
</html>
