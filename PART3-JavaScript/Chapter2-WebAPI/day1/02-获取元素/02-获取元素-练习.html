<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>02-获取元素-练习</title>
</head>
<body>
<ul class="nav">
    <li>1</li>
    <li>2</li>
    <li>3</li>
</ul>

<script>
    // 需求: 获取最后一个li
    const lastLi = document.querySelector('.nav li:last-child')
    console.dir(lastLi)
</script>
</body>
</html>
