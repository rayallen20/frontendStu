<script>
    /**
     * 本类用于指代课程实体
     * */
    class Course {
        /**
         * @param {string} img - 课程图片url
         * @param {string} title - 课程标题
         * @param {number} counter - 课程学习人数
         * */
        constructor(img, title, counter) {
            this.img = img
            this.title = title
            this.counter = counter
        }
        
        /**
         * 生成课程li元素的字符串表示
         * @return {string} 课程li元素的字符串表示
         * */
        generate() {
            return `
                <li>
                    <a href="#" target="_self">
                        <img src="${this.img}" alt="${this.title}" title="${this.title}">
                        <h4>${this.title}</h4>
                        <p><span>高级</span> · ${this.counter}人在学习</p>
                    </a>
                </li>
            `
        }
    }
    
    let ul = document.querySelector('ul')
    
    let courses = [
        new Course('./uploads/course01.png', 'JavaScript数据看板项目实战', 1125),
        new Course('./uploads/course02.png', '玩转Vue全家桶，iHRM人力资源项目', 1125),
        new Course('./uploads/course03.png', 'JavaScript数据看板项目实战', 1125),
        new Course('./uploads/course04.png', '玩转Vue全家桶，iHRM人力资源项目', 1125),
        new Course('./uploads/course05.png', 'JavaScript数据看板项目实战', 1125),
        new Course('./uploads/course06.png', '玩转Vue全家桶，iHRM人力资源项目', 1125),
        new Course('./uploads/course07.png', 'JavaScript数据看板项目实战', 1125),
        new Course('./uploads/course08.png', '玩转Vue全家桶，iHRM人力资源项目', 1125),
        new Course('./uploads/course09.png', 'JavaScript数据看板项目实战', 1125),
        new Course('./uploads/course10.png', '玩转Vue全家桶，iHRM人力资源项目', 1125)
    ]
    
    let content = ''
    for (let i = 0; i < courses.length; i++) {
        content += courses[i].generate()
    }
    ul.innerHTML = content
