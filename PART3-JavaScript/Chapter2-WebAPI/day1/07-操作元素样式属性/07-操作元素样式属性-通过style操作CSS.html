<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>07-操作元素样式属性-通过style操作CSS</title>
</head>
<body>
<div class="div"></div>
<script>
    const box = document.querySelector('.div')
    box.style.width = '200px'
    box.style.height = '200px'
    box.style.backgroundColor = 'skyblue'
    box.style.margin = '100px auto'
</script>
</body>
</html>
