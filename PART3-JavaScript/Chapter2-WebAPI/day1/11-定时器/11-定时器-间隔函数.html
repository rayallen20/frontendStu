<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>11-定时器-间隔函数</title>
</head>
<body>
<script>
    let num = 0
    let timerId = setInterval(report, 1000)
    console.log(timerId)
    // clearInterval(timerId)
    
    function report() {
        num++
        console.log(num)
        if (num === 3) {
            clearInterval(timerId)
            console.log(`定时器${timerId}停止了`)
        }
    }
</script>
</body>
</html>
