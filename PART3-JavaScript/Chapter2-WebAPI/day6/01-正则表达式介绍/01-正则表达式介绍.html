<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>01-正则表达式介绍</title>
</head>
<body>
<script>
    // 字符串中存在指定的字符则返回true 否则返回false
    const reg = /前端/
    const str1 = '前端开发工程师'
    const str2 = '后端开发工程师'
    console.log(reg.test(str1))
    console.log(reg.test(str2))
</script>
</body>
</html>
