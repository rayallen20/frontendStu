<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>08-案例-小米搜索框</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        ul {
            list-style: none;
        }
        
        .mi {
            position: relative;
            width: 223px;
            margin: 100px auto;
        }
        
        .mi .search-text {
            width: 223px;
            height: 48px;
            padding: 0 10px;
            font-size: 14px;
            line-height: 48px;
            border: 1px solid #e0e0e0;
            outline: none;
        }
        
        .mi .search {
            border: 1px solid #ff6700;
        }
        
        .result-list {
            position: absolute;
            left: 0;
            top: 48px;
            display: none;
            width: 223px;
            border: 1px solid #ff6700;
            border-top: 0;
            background: #ffffff;
        }
        
        .result-list a {
            display: block;
            padding: 6px 15px;
            font-size: 12px;
            color: #424242;
            text-decoration: none;
        }
        
        .result-list a:hover {
            background-color: #eee;
        }
    </style>
</head>
<body>
<div class="mi">
    <label>
        <input type="search" placeholder="小米笔记本" class="search-text">
    </label>
    <ul class="result-list">
        <li><a href="#">全部商品</a></li>
        <li><a href="#">小米11</a></li>
        <li><a href="#">小米10S</a></li>
        <li><a href="#">小米笔记本</a></li>
        <li><a href="#">小米手机</a></li>
        <li><a href="#">黑鲨4</a></li>
        <li><a href="#">空调</a></li>
    </ul>
</div>

<script>
    const search = document.querySelector('.search-text')
    const resultList = document.querySelector('.result-list')
    
    function searchFocus() {
        search.classList.add('search')
        resultList.style.display = 'block'
    }
    search.addEventListener('focus', searchFocus)
    
    function searchBlur() {
        search.classList.remove('search')
        resultList.style.display = 'none'
    }
    search.addEventListener('blur', searchBlur)
</script>
</body>
</html>
