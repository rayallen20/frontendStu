<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>10-案例-统计用户输入字数</title>
    <style>
        .wrapper {
            display: flex;
            justify-content: flex-end;
            min-width: 400px;
            max-width: 800px;
        }
        
        .avatar {
            overflow: hidden;
            width: 48px;
            height: 48px;
            margin-right: 20px;
            border-radius: 50%;
            background: url("./img/avatar.jpg") no-repeat center / cover;
        }
        
        .wrapper textarea {
            flex: 1;
            width: 100%;
            height: 30px;
            padding: 10px;
            border-color: transparent;
            outline: none;
            resize: none;
            background: #F5F5F5;
            border-radius: 4px;
            transition: all 0.5s;
        }
        
        .wrapper textarea:focus {
            height: 50px;
            border-color: #e4e4e4;
            background: #fff;
        }
        
        .wrapper button {
            width: 70px;
            margin-left: 10px;
            border: none;
            color: #ffffff;
            background: #00aeec;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .wrapper .total {
            margin-right: 80px;
            margin-top: 5px;
            opacity: 0;
            color: #999999;
            transition: all 0.5s;
        }
        
        .list {
            display: flex;
            min-width: 400px;
            max-width: 800px;
        }
        
        .list .item {
            display: flex;
            width: 100%;
        }
        
        .list .item .info {
            flex: 1;
            border-bottom: 1px dashed #e4e4e4;
            padding-bottom: 10px;
        }
        
        .list .item p {
            margin: 0;
        }
        
        .list .item .name {
            color: #FB7299;
            font-size: 14px;
            font-weight: bold;
        }
        
        .list .item .text {
            padding: 10px 0;
            color: #333;
            font-size: 13px;
            
        }
        
        .list .item .time {
            color: #999;
            font-size: 12px;
        }
    </style>
</head>
<body>
<div class="wrapper">
    <i class="avatar"></i>
    <textarea id="tx" placeholder="发一条友善的评论" rows="2" maxlength="200"></textarea>
    <button>发布</button>
</div>

<div class="wrapper">
    <span class="total">0/200字</span>
</div>

<div class="list">
    <div class="item" style="display: none;">
        <i class="avatar"></i>
        <div class="info">
            <p class="name">清风徐来</p>
            <p class="text">大家都辛苦啦，感谢各位大大的努力，能圆满完成真是太好了[笑哭][支持]</p>
            <p class="time">2099-10-10 20:29:21</p>
        </div>
    </div>
</div>

<script>
    const textareaElement = document.querySelector('textarea')
    const totalElement = document.querySelector('.total')
    
    function showTotal() {
        totalElement.style.opacity = '1'
    }
    textareaElement.addEventListener('focus', showTotal)
    
    function hiddenTotal() {
        totalElement.style.opacity = '0'
    }
    textareaElement.addEventListener('blur', hiddenTotal)
    
    function showWordsNum() {
        let words = textareaElement.value.trim()
        let wordsNum = words.length
        totalElement.innerHTML = `${wordsNum}/200字`
    }
    textareaElement.addEventListener('input', showWordsNum)
    
</script>
</body>
</html>
