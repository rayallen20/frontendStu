<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>18-作业-网页时钟</title>
    <style>
        * {
            box-sizing: border-box;
        }
        
        .clock {
            width: 600px;
            height: 600px;
            background: url(./img/clock.jpg) no-repeat;
            margin: 50px auto 0;
            position: relative;
        }
        
        .hh,
        .mm,
        .ss {
            position: absolute;
            width: 100%;
            height: 100%;
            left: 0;
            top: 0;
            background: url(./img/hour.png) no-repeat center;
        }
        
        .mm {
            background-image: url(./img/minute.png);
            transform: rotate(270deg);
        }
        
        .ss {
            background-image: url(./img/second.png);
            transform: rotate(30deg);
        }
    </style>
</head>
<body>
<div class="clock">
    <div class="hh"></div>
    <div class="mm"></div>
    <div class="ss"></div>
</div>

<script>
    const hourHand = document.querySelector('.hh')
    const minuteHand = document.querySelector('.mm')
    const secondHand = document.querySelector('.ss')
    
    window.addEventListener('load', rotateToNow)
    
    function rotateToNow() {
        const now = new Date()
        
        let hour = now.getHours()
        let hourRotate = (hour % 12) * 30
        
        let minute = now.getMinutes()
        let minuteRotate = minute * 6
        
        hourRotate += (minute * 0.5)
        
        let second = now.getSeconds()
        let secondRotate = second * 6
        
        hourHand.style.transform = `rotate(${hourRotate}deg)`
        minuteHand.style.transform = `rotate(${minuteRotate}deg)`
        secondHand.style.transform = `rotate(${secondRotate}deg)`
    }
    
    setInterval(rotateToNow, 1000)
</script>
</body>
</html>
