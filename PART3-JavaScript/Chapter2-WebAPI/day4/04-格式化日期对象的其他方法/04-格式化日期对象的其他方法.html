<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>04-格式化日期对象的其他方法</title>
</head>
<body>
<script>
    const date = new Date()
    
    let localeStr = date.toLocaleString()
    console.log(localeStr)
    
    let dateStr = date.toLocaleDateString()
    console.log(dateStr)
    
    let timeStr = date.toLocaleTimeString()
    console.log(timeStr)
</script>
</body>
</html>
