<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>07-查找节点-父节点</title>
</head>
<body>
<div class="father">
    <div class="son"></div>
</div>
<script>
    const son = document.querySelector('.son')
    console.log(son.parentNode.parentNode.parentNode.parentNode)
    
    // 通过parentElement属性只能获取到元素节点 不能获取到文本节点或文档节点
    console.log(son.parentElement.parentElement.parentElement.parentElement)
</script>
</body>
</html>
