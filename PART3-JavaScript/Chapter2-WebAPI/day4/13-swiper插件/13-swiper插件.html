<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>13-swiper插件</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./swiper/swiper-bundle.min.css">
    <style>
        .swiper {
            width: 80vw;
            height: 60vw;
            margin: 15vw auto;
            border-radius: 10vw;
        }
        
        /*.swiper-slide {*/
        /*    line-height: 600px;*/
        /*    text-align: center;*/
        /*}*/
        
        .swiper-slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
<div class="swiper">
    <!-- 轮播部分 -->
    <div class="swiper-wrapper">
        <div class="swiper-slide">
            <img src="./img/slider01.jpg" alt="1">
        </div>
        <div class="swiper-slide">
            <img src="./img/slider02.jpg" alt="1">
        </div>
        <div class="swiper-slide">
            <img src="./img/slider03.jpg" alt="1">
        </div>
        <div class="swiper-slide">
            <img src="./img/slider04.jpg" alt="1">
        </div>
        <div class="swiper-slide">
            <img src="./img/slider05.jpg" alt="1">
        </div>
        <div class="swiper-slide">
            <img src="./img/slider06.jpg" alt="1">
        </div>
        <div class="swiper-slide">
            <img src="./img/slider07.jpg" alt="1">
        </div>
        <div class="swiper-slide">
            <img src="./img/slider08.jpg" alt="1">
        </div>
    </div>
    
    <!-- 分页器 -->
    <div class="swiper-pagination"></div>
    
    <!-- 导航按钮 -->
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>
    
    <!-- 滚动条 -->
<!--    <div class="swiper-scrollbar"></div>-->
</div>
<script src="./swiper/swiper-bundle.min.js"></script>
<script>
    let swiperOption = {
        direction: 'horizontal', // 水平方向
        slidesPerView: 1, // 每次显示一个滑块
        spaceBetween: 60, // 滑块与滑块之间的间距 这个值就是.swiper-slide的margin-right属性值
        loop: true, // 无限循环
        
        autoplay: {
            delay: 2000, // 2秒切换一次
            stopOnLastSlide: false, // 切换到最后一个滑块后是否停止自动播放
            disableOnInteraction: false, // 用户操作后是否停止自动播放
        },
        
        // 分页器
        pagination: {
            el: '.swiper-pagination',
            clickable: true, // 点击分页器是否可以切换
        },
        
        // 前进后退按钮
        navigation: {
            nextEl: '.swiper-button-next',
            prevEl: '.swiper-button-prev',
        },
        
        // 滚动条
        // scrollbar: {
        //     el: '.swiper-scrollbar',
        // },
    }
    
    const mySwiper = new Swiper('.swiper', swiperOption)
</script>
</body>
</html>
