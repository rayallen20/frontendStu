<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>13-元素尺寸与位置</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            /*box-sizing: border-box;*/
        }
        
        .father {
            position: absolute;
            overflow: hidden;
            margin: 100px auto;
            width: 500px;
            height: 500px;
            background: skyblue;
            border: 1px solid #000;
            padding: 10px;
        }
        
        .son {
            margin: 50px auto;
            width: 300px;
            height: 300px;
            background: springgreen;
        }
    </style>
</head>
<body>
<div class="father">
    <div class="son"></div>
</div>

<script>
    // 获取元素的尺寸
    const fatherElement = document.querySelector('.father')
    let fatherWidth = fatherElement.offsetWidth
    let fatherHeight = fatherElement.offsetHeight
    console.log(fatherWidth, fatherHeight)
    
    // 获取元素位置
    const sonElement = document.querySelector('.son')
    let sonLeft = sonElement.offsetLeft
    let sonTop = sonElement.offsetTop
    console.log(sonLeft, sonTop)
    
    let fatherLeft = fatherElement.offsetLeft
    let fatherTop = fatherElement.offsetTop
    console.log(fatherLeft, fatherTop)
</script>
</body>
</html>
