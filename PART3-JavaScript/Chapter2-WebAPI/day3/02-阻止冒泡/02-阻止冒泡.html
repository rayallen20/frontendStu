<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>02-阻止冒泡</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        .father {
            width: 300px;
            height: 300px;
            margin: 100px auto;
            background: skyblue;
            text-align: center;
        }
        
        .son {
            width: 150px;
            height: 150px;
            background: pink;
            margin: 60px auto;
        }
    </style>
</head>
<body>
<div class="father">
    父盒子
    <div class="son">子盒子</div>
</div>

<script>
    // 阻止冒泡 点击子盒子仅触发子盒子的事件
    document.addEventListener('click', function () {
        alert('根元素')
    })
    
    const father = document.querySelector('.father')
    father.addEventListener('click', function () {
        alert('父盒子')
    })
    
    const son = document.querySelector('.son')
    son.addEventListener('click', function (event) {
        event.stopPropagation()
        alert('子盒子')
    })
</script>
</body>
</html>
