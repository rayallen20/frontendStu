<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>09-页面滚动事件-获取滚动距离</title>
    <style>
        body {
            min-height: 3000px;
        }
    </style>
</head>
<body>
<script>
    document.addEventListener('scroll', function () {
        const html = document.documentElement
        let scrollTop = html.scrollTop
        console.log(scrollTop)
    })
</script>
</body>
</html>
