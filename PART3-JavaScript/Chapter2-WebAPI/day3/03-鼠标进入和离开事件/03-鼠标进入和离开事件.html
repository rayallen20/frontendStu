<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>03-鼠标进入和离开事件</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        .father {
            width: 300px;
            height: 300px;
            margin: 100px auto;
            background: skyblue;
            text-align: center;
        }
        
        .son {
            width: 150px;
            height: 150px;
            background: pink;
            margin: 60px auto;
        }
    </style>
</head>
<body>
<div class="father">
    父盒子
    <div class="son">子盒子</div>
</div>

<script>
    const father = document.querySelector('.father')
    const son = document.querySelector('.son')

    // 有冒泡 鼠标经过子盒子时 会触发父盒子的mouseover事件
    // father.addEventListener('mouseover', function () {
    //     alert('鼠标经过父盒子')
    // })
    //
    // son.addEventListener('mouseover', function () {
    //     alert('鼠标经过子盒子')
    // })
    
    // 没有冒泡 鼠标经过子盒子时 不会触发父盒子的mouseenter事件
    father.addEventListener('mouseenter', function () {
        alert('鼠标经过父盒子')
    })
    
    son.addEventListener('mouseenter', function () {
        alert('鼠标经过子盒子')
    })
</script>
</body>
</html>
