<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>12-数组操作-删</title>
</head>
<body>
<script>
    let names = ['张三', '李四', '王五', '赵六', '钱七', '孙八']
    console.log('pop前数组长度为: ', names.length)
    
    let last = names.pop()
    console.log('pop的元素为: ', last)
    console.log('pop后数组长度为: ', names.length)
    
    let first = names.shift()
    console.log('shift的元素为: ', first)
    console.log('shift后数组长度为: ', names.length)
    
</script>
</body>
</html>
