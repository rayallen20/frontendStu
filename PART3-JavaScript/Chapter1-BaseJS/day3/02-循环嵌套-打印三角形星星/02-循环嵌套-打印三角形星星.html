<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>02-循环嵌套-打印三角形星星</title>
</head>
<body>
<script>
    for (let i = 0; i < 5; i++) {
        for (let j = 0; j <= i; j++) {
            document.write('*')
        }
        
        document.write('<br>')
    }
</script>
</body>
</html>
