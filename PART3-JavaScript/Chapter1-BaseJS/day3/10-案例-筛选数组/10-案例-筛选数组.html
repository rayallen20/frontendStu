<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>10-案例-筛选数组</title>
</head>
<body>
<script>
    let nums = [2, 0, 6, 1, 77, 0, 52, 0, 25, 7]
    let results = []
    let thresholdValue = 10
    
    for (let i = 0; i < nums.length; i++) {
        if (nums[i] >= thresholdValue) {
            results.push(nums[i])
        }
    }
    
    console.log(results)
</script>
</body>
</html>
