<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>03-循环嵌套-乘法表</title>
</head>
<body>
<script>
    for (let i = 1; i <= 9; i++) {
        let str = ''
        for (let j = 1; j <= i; j++) {
            str = `${j} * ${i} = ${i * j}`
            document.write(str + '&nbsp;&nbsp;&nbsp;&nbsp;')
        }
        document.write('<br>')
    }
</script>
</body>
</html>
