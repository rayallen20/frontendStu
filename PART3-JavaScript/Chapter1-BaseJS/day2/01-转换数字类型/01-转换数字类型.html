<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>01-转换数字类型</title>
</head>
<body>
<script>
    let a = Number('1')
    console.log(a)
    
    let b = Number('1.2')
    console.log(b)
    
    let c = Number('12px')
    console.log(c)
    
    let d = parseInt('12px')
    console.log(d)
    
    let e = parseInt('12.34')
    console.log(e)
    
    let f = parseInt('12px34')
    console.log(f)
    
    let g = parseFloat('10')
    console.log(g)
    
    let h = parseFloat('10.34')
    console.log(h)
    
    let i = parseFloat('10.34px')
    console.log(i)
    
    let j = parseInt('10.34px56')
    console.log(j)
    
    let k = true
    console.log(Number(k))
    
    let l = false
    console.log(Number(l))
    
    let m = null
    console.log(Number(m))
    
    let n
    console.log(Number(n))
</script>
</body>
</html>
