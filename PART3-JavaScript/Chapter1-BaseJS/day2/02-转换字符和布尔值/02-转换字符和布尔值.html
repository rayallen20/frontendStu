<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>02-转换字符和布尔值</title>
</head>
<body>
<script>
    let a = 16
    let b = String(a)
    console.log(b)
    
    let c = a.toString(2)
    console.log(c)
    
    let d = a.toString(8)
    console.log(d)
    
    let e = Boolean(a)
    console.log(e)
    
    let f = 0
    let g = Boolean(f)
    console.log(g)
</script>
</body>
</html>
