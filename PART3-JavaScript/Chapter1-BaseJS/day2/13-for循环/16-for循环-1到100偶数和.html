<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>16-for循环-1到100偶数和</title>
</head>
<body>
<script>
    let i = 1
    let sum = 0
    
    for (; i <= 100; i++) {
        if (i % 2 === 0) {
            sum += i
        }
    }
    document.write(sum)
</script>
</body>
</html>
