<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>07-双分支语句</title>
</head>
<body>
<script>
    let name = prompt('请输入姓名')
    let password = prompt('请输入密码')
    
    if (name === '刘德华') {
        if (password === '123456') {
            alert('登录成功')
        } else {
            alert('密码错误')
        }
    } else {
        alert('用户名错误')
    }
</script>
</body>
</html>
