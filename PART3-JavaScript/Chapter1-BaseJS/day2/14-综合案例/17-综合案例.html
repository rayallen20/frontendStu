<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>17-综合案例</title>
</head>
<body>
<script>
    let welcome = `请选择您的操作:
            1. 取款
            2. 存款
            3. 查询余额
            4. 退出
    `
    let option = prompt(welcome)
    
    let balance = 0
    
    while (true) {
        if (option === '1') {
            let amountInput = prompt('请输入取款金额:')
            let amount = Number(amountInput)
            if (amount > balance) {
                alert('余额不足')
            } else {
                balance -= amount
                alert(`取款成功, 余额为: ${balance}`)
            }
        }
        
        if (option === '2') {
            let amountInput = prompt('请输入存款金额:')
            let amount = Number(amountInput)
            balance += amount
            alert(`存款成功, 余额为: ${balance}`)
        }
        
        if (option === '3') {
            alert(`当前余额为: ${balance}`)
        }
        
        option = prompt(welcome)
        
        if (option === '4') {
            alert('退出')
            break
        }
    }
</script>
</body>
</html>
