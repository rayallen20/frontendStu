<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>09-判断两个数的最大值</title>
</head>
<body>
<script>
    let inputFoo = prompt('请输入第一个数')
    let inputBar = prompt('请输入第二个数')
    
    let max = Number(inputFoo) > Number(inputBar) ? inputFoo : inputBar
    alert(`最大值是${max}`)
</script>
</body>
</html>
