<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>11-switch语句</title>
</head>
<body>
<script>
    let priceInput = prompt('请输入价格')
    let price = parseInt(priceInput)
    
    switch (price) {
        case 1:
            console.log('1元')
            break
        case 2:
            console.log('2元')
            break
        case 3:
            console.log('3元')
            break
        case 4:
            console.log('4元')
            break
        case 5:
            console.log('5元')
            break
        default:
            console.log('太贵了')
    }
</script>
</body>
</html>
