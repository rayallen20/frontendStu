<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>08-多分支语句</title>
</head>
<body>
<script>
    let pointInput = prompt("请输入一个分数: ")
    let point = Number(pointInput)
    
    if (point >= 90) {
        alert("优秀")
    } else if (point >= 70 && point < 90) {
        alert("良好")
    } else if (point >= 60 && point < 70) {
        alert("及格")
    } else {
        alert("不及格")
    }
</script>
</body>
</html>
