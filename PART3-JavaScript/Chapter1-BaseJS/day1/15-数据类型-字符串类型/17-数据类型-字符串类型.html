<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>17-数据类型-字符串类型</title>
</head>
<body>
<script>
    let name = '张三'
    let gender = "male"
    let job = `developer`
    
    console.log(name, gender, job)
    console.log(typeof name)
    console.log(typeof gender)
    console.log(typeof job)
    
    console.log(name + ' ' + gender + ' ' + job)
</script>
</body>
</html>
