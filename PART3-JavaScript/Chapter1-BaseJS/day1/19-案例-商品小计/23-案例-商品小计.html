<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>23-案例-商品小计</title>
</head>
<body>
<script>
    let price = prompt("请输入单价")
    let num = prompt("请输入数量")
    let total = price * num
    let content = `单价: ${price}, 数量: ${num}, 总价: ${total}`
    document.write(content)
</script>
</body>
</html>
