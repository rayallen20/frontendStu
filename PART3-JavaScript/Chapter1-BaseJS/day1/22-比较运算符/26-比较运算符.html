<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>26-比较运算符</title>
</head>
<body>
<script>
    let a = 5
    let b = '5'
    
    console.log(a == b) // true
    console.log(a === b) // false
    console.log(a != b) // false
    console.log(a !== b) // true
</script>
</body>
</html>
