<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>27-判断数字</title>
</head>
<body>
<script>
    let num = prompt('请输入一个数字')
    alert(check(num))
    
    function check(num) {
        if (num % 4 !== 0) {
            return false
        }
        
        return num % 100 !== 0;
    }
</script>
</body>
</html>
