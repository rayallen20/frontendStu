<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>25-自增自减运算符</title>
</head>
<body>
<script>
    let x = 5
    let y = ++x // y = 6 x = 6
    console.log(y)
    console.log(x)
    
    let a = 5
    let b = a++ // b = 5 a = 6
    console.log(b)
    console.log(a)
    
</script>
</body>
</html>
