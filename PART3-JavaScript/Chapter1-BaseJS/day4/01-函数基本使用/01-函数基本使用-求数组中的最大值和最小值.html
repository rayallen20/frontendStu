<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>01-函数基本使用-求数组中的最大值和最小值</title>
</head>
<body>
<script>
    let nums = [1, 3, 5, 7, 9]
    console.log(max(nums)) // 9
    console.log(min(nums)) // 1
    
    /**
     * 本函数用于求一个数组中的最大值
     * @params {Array<number>} nums 元素为number类型的数组
     * @throws {Error} 如果nums不是数组,则抛出错误
     * @throws {Error} 如果nums为空数组,则抛出错误
     * @throws {Error} 如果nums中有元素不是number类型,则抛出错误
     * @returns {number} 返回数组中的最大值
     * */
    function max(nums) {
        if (!Array.isArray(nums)) {
            throw new Error('参数类型必须为数组')
        }
        
        if (nums.length === 0) {
            throw new Error('数组不能为空')
        }
        
        let max = nums[0]
        
        if (nums.length === 1) {
            return max
        }
        
        for (let i = 1; i < nums.length; i++) {
            if (typeof nums[i] !== 'number') {
                throw new Error('数组元素必须为数字')
            }
            
            if (nums[i] > max) {
                max = nums[i]
            }
        }
        
        return max
    }
    
    /**
     * 本函数用于求一个数组中的最小值
     * @params {Array<number>} nums 元素为number类型的数组
     * @throws {Error} 如果nums不是数组,则抛出错误
     * @throws {Error} 如果nums为空数组,则抛出错误
     * @throws {Error} 如果nums中有元素不是number类型,则抛出错误
     * @returns {number} 返回数组中的最小值
     * */
    function min(nums) {
        if (!Array.isArray(nums)) {
            throw new Error('参数类型必须为数组')
        }
        
        if (nums.length === 0) {
            throw new Error('数组不能为空')
        }
        
        let min = nums[0]
        
        if (nums.length === 1) {
            return min
        }
        
        for (let i = 1; i < nums.length; i++) {
            if (typeof nums[i] !== 'number') {
                throw new Error('数组元素必须为数字')
            }
            
            if (nums[i] < min) {
                min = nums[i]
            }
        }
        
        return min
        
    }
</script>
</body>
</html>
