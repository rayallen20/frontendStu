<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>01-对象介绍-对象的组成</title>
</head>
<body>
<script>
    let pig = {
        uname: '小猪佩奇',
        age: 4,
        weight: 12.6,
        sing: function (content) {
            console.log(content)
        }
    }
    
    console.log(pig.uname)
    console.log(pig.age)
    console.log(pig.weight)
    pig.sing('哼哼哼')
</script>
</body>
</html>
