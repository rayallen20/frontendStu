<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>03-对象操作-[]形式</title>
</head>
<body>
<script>
    let pig = {
        'user-name': '小猪佩奇',
        age: 4
    }
    
    console.log(pig.user-name)  // NaN
    console.log(pig['user-name'])  // 小猪佩奇
</script>
</body>
</html>
