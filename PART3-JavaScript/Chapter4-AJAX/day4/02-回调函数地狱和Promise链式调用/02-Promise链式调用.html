<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>02-Promise链式调用</title>
</head>
<body>
<script>
    const promise1 = new Promise((resolve, reject) => {
        resolve('promise1成功')
    })
    
    promise1.
    then(response => {
        console.log(response)
        return new Promise((resolve, reject) => {
            resolve('promise2成功')
        })
    }).
    catch(error => {
        console.log('promise1失败: ' + error)
    }).
    then(response => {
        console.log(response)
    }).
    catch(error => {
        console.log('promise2失败: ' + error)
    })
</script>
</body>
</html>
