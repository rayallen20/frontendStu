<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>08-案例-用户登录</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <!-- 公共 -->
    <style>
        html,
        body {
            background-color: #EDF0F5;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            width: 520px;
            height: 540px;
            background-color: #fff;
            padding: 60px;
            box-sizing: border-box;
        }
        
        .container h3 {
            font-weight: 900;
        }
    </style>
    <!-- 表单容器和内容 -->
    <style>
        .form_wrap {
            color: #8B929D !important;
        }
        
        .form-text {
            color: #8B929D !important;
        }
    </style>
    <!-- 提示框样式 -->
    <style>
        .alert {
            transition: .5s;
            opacity: 0;
        }
        
        .alert.show {
            opacity: 1;
        }
    </style>
</head>
<body>
<div class="container">
    <h3>欢迎-登录</h3>
    <!-- 登录结果-提示框 -->
    <div class="alert alert-success" role="alert">
        提示消息
    </div>
    <!-- 表单 -->
    <div class="form_wrap">
        <form>
            <div class="mb-3">
                <label for="username" class="form-label">账号名</label>
                <input type="text" class="form-control username">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">密码</label>
                <input type="password" class="form-control password">
            </div>
            <button type="button" class="btn btn-primary btn-login"> 登 录 </button>
        </form>
    </div>
</div>
<script src="./js/axios.min.js"></script>
<script>
    const usernameInput = document.querySelector('.username')
    const passwordInput = document.querySelector('.password')
    const loginBtn = document.querySelector('.btn-login')
    const alertEle = document.querySelector('.alert')
    const url = 'https://hmajax.itheima.net/api/login'
    const method = 'POST'
    
    loginBtn.addEventListener('click', login)
    function login() {
        const username = usernameInput.value
        const password = passwordInput.value
        if (!checkUsername(username)) {
            setAlertContent('用户名格式不正确', false)
            return
        }
        
        if (!checkPassword(password)) {
            setAlertContent('密码格式不正确', false)
            return
        }
        
        const data = {
            username,
            password
        }
        requestLogin(data)
    }
    
    function checkUsername(username) {
        const regex = /^[\u4e00-\u9fa5a-zA-Z\d]{8,}$/
        return regex.test(username)
    }
    
    function checkPassword(password) {
        const regex = /^.{6,}$/
        return regex.test(password)
    }
    
    function setAlertContent(content, succeed) {
        alertEle.textContent = content
        alertEle.classList.add('show')
        if (!succeed) {
            alertEle.classList.remove('alert-success')
            alertEle.classList.add('alert-danger')
            setTimeout(() => alertEle.classList.remove('show'), 3000)
            return
        }
        
        if (alertEle.classList.contains('alert-danger')) {
            alertEle.classList.remove('alert-danger')
        }
        alertEle.classList.add('alert-success')
    }
    
    function requestLogin(data) {
        const config = {
            url,
            method,
            data,
            headers: {
                'Content-Type': 'application/json'
            }
        }
        
        axios(config).then(response => {
            const responseData = response.data
            setAlertContent(responseData.message, true)
        }).catch(error => {
            const responseData = error.response.data
            setAlertContent(responseData.message, false)
        })
    }
</script>
</body>
</html>
