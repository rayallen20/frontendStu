<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2-对象语法</title>
</head>
<body>
<div id="app"></div>

<template id="my-app">
    请输入问题: <input type="text" v-model="question">
    <div>{{answer}}</div>
</template>

<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script>
    const args = {
        template: '#my-app',
        data() {
            return {
                question: '',
                answer: ''
            }
        },
        watch: {
            // 对象语法
            question: {
                handler(newValue, oldValue) {
                    console.log("新 question 值: ", newValue, " 旧 question 值: ", oldValue)
                    this.queryAnswer()
                },
            },
        },
        methods: {
            queryAnswer() {
                this.answer = `你的问题是: ${this.question}? 答案: 哈哈哈哈`
            }
        }
    }

    const app = Vue.createApp(args)
    app.mount('#app')
</script>
</body>
</html>
