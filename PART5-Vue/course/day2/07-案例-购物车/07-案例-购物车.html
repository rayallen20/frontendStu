<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>07-Ê°à‰æã-Ë¥≠Áâ©ËΩ¶</title>
    <link rel="stylesheet" href="css/inputnumber.css" />
    <link rel="stylesheet" href="css/index.css" />
</head>
<body>
<div id="app" class="app-container"></div>

<template id="my-app">
    <!-- È°∂ÈÉ®banner -->
    <div class="banner-box"><img src="img/fruit.jpg" alt="" /></div>
    <!-- Èù¢ÂåÖÂ±ë -->
    <div class="breadcrumb">
        <span>üè†</span>
        /
        <span>Ë¥≠Áâ©ËΩ¶</span>
    </div>
    <!-- Ë¥≠Áâ©ËΩ¶‰∏ª‰Ωì -->
    <div class="main" v-if="fruitList.length > 0">
        <div class="table">
            <!-- Â§¥ÈÉ® -->
            <div class="thead">
                <div class="tr">
                    <div class="th">ÈÄâ‰∏≠</div>
                    <div class="th th-pic">ÂõæÁâá</div>
                    <div class="th">Âçï‰ª∑</div>
                    <div class="th num-th">‰∏™Êï∞</div>
                    <div class="th">Â∞èËÆ°</div>
                    <div class="th">Êìç‰Ωú</div>
                </div>
            </div>
            <!-- Ë∫´‰Ωì -->
            <div class="tbody">
                <div class="tr" v-for="(fruit, index) in fruitList" :key="fruit.id" :class="{active: index % 2 === 0}">
                    <div class="td">
                        <input type="checkbox" v-model="fruit.isChecked" />
                    </div>

                    <div class="td">
                        <img :src="fruit.icon" alt="" />
                    </div>

                    <div class="td">
                        {{fruit.price}}
                    </div>

                    <div class="td">
                        <div class="my-input-number">
                            <button class="decrease" @click="decrease(fruit.id)" :disabled="fruit.num === 1"> - </button>
                            <span class="my-input__inner">{{fruit.num}}</span>
                            <button class="increase" @click="increase(fruit.id)"> + </button>
                        </div>
                    </div>

                    <div class="td">
                        {{fruit.num * fruit.price}}
                    </div>

                    <div class="td">
                        <button @click="deleteFruit(fruit.id)">Âà†Èô§</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Â∫ïÈÉ® -->
        <div class="bottom">
            <!-- ÂÖ®ÈÄâ -->
            <label class="check-all">
                <input type="checkbox" :checked="isCheckedAll" @click="isCheckedAll = !isCheckedAll" />
                ÂÖ®ÈÄâ
            </label>
            <div class="right-box">
                <!-- ÊâÄÊúâÂïÜÂìÅÊÄª‰ª∑ -->
                <span class="price-box">
                    ÊÄª‰ª∑&nbsp;&nbsp;:&nbsp;&nbsp;¬•&nbsp;
                    <span class="price">{{totalPrice}}</span>
                </span>
                <!-- ÁªìÁÆóÊåâÈíÆ -->
                <button class="pay">ÁªìÁÆó( {{totalChecked}} )</button>
            </div>
        </div>
    </div>
    <!-- Á©∫ËΩ¶ -->
    <div class="empty" v-else>üõíÁ©∫Á©∫Â¶Ç‰πü</div>
</template>

<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script>
    const args = {
        template: '#my-app',
        data() {
            const storageFruitList = localStorage.getItem('cart')
            let obj = {}

            if (storageFruitList !== null) {
                obj = JSON.parse(storageFruitList)
            }

            if (Object.keys(obj).length === 0 || obj.fruitList.length === 0) {
                obj.fruitList = [
                    {
                        id: 1,
                        icon: './img/ÁÅ´ÈæôÊûú.png',
                        isChecked: true,
                        num: 2,
                        price: 6,
                    },
                    {
                        id: 2,
                        icon: './img/ËçîÊûù.png',
                        isChecked: false,
                        num: 7,
                        price: 20,
                    },
                    {
                        id: 3,
                        icon: './img/Ê¶¥Ëé≤.png',
                        isChecked: false,
                        num: 3,
                        price: 40,
                    },
                    {
                        id: 4,
                        icon: './img/È∏≠Ê¢®.png',
                        isChecked: true,
                        num: 10,
                        price: 3,
                    },
                    {
                        id: 5,
                        icon: './img/Ê®±Ê°É.png',
                        isChecked: false,
                        num: 20,
                        price: 34,
                    },
                ]
            }

            return obj
        },
        methods: {
            decrease(id) {
                const fruit = this.fruitList.find(fruit => fruit.id === id)
                if (fruit.num > 1) {
                    fruit.num--
                }
            },
            increase(id) {
                const fruit = this.fruitList.find(fruit => fruit.id === id)
                fruit.num++
            },
            deleteFruit(id) {
                this.fruitList = this.fruitList.filter(fruit => fruit.id !== id)
            },
        },
        computed: {
            totalPrice: {
                get() {
                    let total = 0

                    this.fruitList.forEach(fruit => {
                        if (fruit.isChecked) {
                            total += fruit.num * fruit.price
                        }
                    })

                    return total
                },
            },
            totalChecked: {
                get() {
                    let checked = 0

                    this.fruitList.forEach(fruit => {
                        if (fruit.isChecked) {
                            checked += fruit.num
                        }
                    })

                    return checked
                }
            },
            isCheckedAll: {
                get() {
                    return this.fruitList.every(fruit => fruit.isChecked)
                },
                set(checked) {
                    this.fruitList.forEach(fruit => fruit.isChecked = checked)
                },
            },
        },
        watch: {
            fruitList: {
                handler(changedFruitList) {
                    localStorage.setItem('cart', JSON.stringify(this.$data))
                },
                deep: true,
                immediate: true,
            }
        }
    }

    const app = Vue.createApp(args)
    app.mount('#app')
</script>
</body>
</html>
