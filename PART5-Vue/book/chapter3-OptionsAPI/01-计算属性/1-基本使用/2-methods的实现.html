<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2-methods的实现</title>
</head>
<body>
<div id="app"></div>

<template id="my-app">
    <h4>{{getFullName()}}</h4>
    <h4>{{getResult()}}</h4>
    <h4>{{reverseMessage()}}</h4>
</template>

<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script>
    const args = {
        template: '#my-app',
        data() {
            return {
                firstName: 'Kobe',
                lastName: 'Bryant',
                score: 80,
                message: 'Hello World'
            }
        },
        methods: {
            getFullName() {
                return this.firstName + this.lastName
            },
            getResult() {
                return this.score >= 60 ? '及格' : '不及格'
            },
            reverseMessage() {
                return this.message.split(' ').reverse().join(' ')
            }
        }
    }

    const app = Vue.createApp(args)
    app.mount('#app')
</script>
</body>
</html>
