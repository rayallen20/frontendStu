<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>1-区别演示</title>
</head>
<body>
<div id="app"></div>

<template id="my-app">
    <!--调用methods中的函数-->
    <h4>{{getFullName()}}</h4>
    <h4>{{getFullName()}}</h4>
    <h4>{{getFullName()}}</h4>
    <!--使用computed中的计算属性-->
    <h4>{{fullName}}</h4>
    <h4>{{fullName}}</h4>
    <h4>{{fullName}}</h4>

    <button @click="changeFirstName()">修改firstName</button>
</template>

<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script>
    const args = {
        template: '#my-app',
        data() {
            return {
                firstName: 'Kobe',
                lastName: 'Bryant',
            }
        },
        methods: {
            getFullName() {
                console.log('methods的getFullName被调用了')
                return this.firstName + ' ' + this.lastName
            },
            changeFirstName() {
                this.firstName = 'Coder'
            },
        },
        computed: {
            fullName() {
                console.log('computed的fullName被调用了')
                return this.firstName + ' ' + this.lastName
            },
        }
    }

    const app = Vue.createApp(args)
    app.mount('#app')
</script>
</body>
</html>
