<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2-数组语法</title>
</head>
<body>
<div id="app"></div>

<template id="my-app">
    <h2>{{f}}</h2>
    <button @click="changeF()">改变f</button>
</template>

<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script>
    const args = {
        template: '#my-app',
        data() {
            return {
                f: 5,
            }
        },
        watch: {
            // 回调函数数组中的函数 会依次被调用
            f: [
                'handle1',
                function handle2() {
                    console.log('handle 2 changed')
                },
                function handle3() {
                    console.log('handle 3 changed')
                },
            ],
        },
        methods: {
            handle1() {
                console.log('handle 1 changed')
            },
            changeF() {
                this.f = 10
            }
        }
    }

    const app = Vue.createApp(args)
    app.mount('#app')
</script>
</body>
</html>
