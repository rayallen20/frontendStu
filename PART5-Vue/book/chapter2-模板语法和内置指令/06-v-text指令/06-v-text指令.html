<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>06-v-text指令</title>
</head>
<body>
<div id="app"></div>

<template id="my-app">
    <h2 v-text="message"></h2>
    <h3>{{message}}</h3>
    <button @click="changeMessage">change</button>
</template>

<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script>
    const args = {
        template: '#my-app',
        data() {
            return {
                message: 'Hello Vue.js'
            }
        },
        methods: {
            changeMessage() {
                this.message = 'Change Hello Vue.js'
            }
        }
    }

    const app = Vue.createApp(args)
    app.mount('#app')
</script>
</body>
</html>
