<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>1-修饰符</title>
    <style>
        .area {
            width: 150px;
            height: 200px;
            background: #ddd;
        }
    </style>
</head>
<body>
<div id="app"></div>

<template id="my-app">
    <div :class="{area: isArea}" @click="divClick" @click.right="divRightClick">
        <button @click.stop="btnClick">阻止事件冒泡的按钮</button>
        <button @click.right.stop="btnRightClick">阻止事件冒泡的按钮(单击右键事件)</button>
    </div>
    <input type="text" @keyup.enter="enterKeyUp">
</template>

<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script>
    const args = {
        template: '#my-app',
        data() {
            return {
                isArea: true
            }
        },
        methods: {
            divClick() {
                console.log('divClick')
            },
            divRightClick() {
                console.log('divRightClick')
            },
            btnClick() {
                console.log('btnClick')
            },
            btnRightClick() {
                console.log('btnRightClick')
            },
            enterKeyUp(event) {
                console.log('keyUp', event.target.value)
            }
        }
    }

    const app = Vue.createApp(args)
    app.mount('#app')
</script>
</body>
</html>
