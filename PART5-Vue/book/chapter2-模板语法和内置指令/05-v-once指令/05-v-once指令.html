<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>05-v-once指令</title>
</head>
<body>
<div id="app"></div>

<template id="my-app">
    <h2>h2: {{counter}}</h2>
    <h3 v-once>h3: {{counter}}</h3>
    <div v-once>
        <h4>h4: {{counter}}</h4>
        <h5>h5: {{message}}</h5>
    </div>
    <button @click="increment">+1</button>
</template>

<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script>
    const args = {
        template: '#my-app',
        data: function () {
            return {
                counter: 100,
                message: 'Hello Vue 3'
            }
        },
        methods: {
            increment() {
                this.counter++
            }
        }
    }
    const app = Vue.createApp(args)
    app.mount('#app')
</script>
</body>
</html>
