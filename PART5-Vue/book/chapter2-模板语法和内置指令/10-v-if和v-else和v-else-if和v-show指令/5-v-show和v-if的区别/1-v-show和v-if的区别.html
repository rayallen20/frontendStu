<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>1-v-show和v-if的区别</title>
</head>
<body>
<div id="app"></div>

<template id="my-app">
    <h2 v-show="isShow">v-show控制显隐</h2>
    <h2 v-if="isShow">v-if控制显隐</h2>
    <button @click="toggle">显隐转换开关</button>
</template>

<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script>
    const args = {
        template: '#my-app',
        data() {
            return {
                isShow: true,
            }
        },
        methods: {
            toggle() {
                this.isShow = !this.isShow
            },
        }
    }

    const app = Vue.createApp(args)
    app.mount('#app')
</script>
</body>
</html>
