<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>1-v-if和v-else和v-else-if</title>
</head>
<body>
<div id="app"></div>

<template id="my-app">
    <input type="text" v-model="score">
    <h2 v-if="score >= 90">优秀</h2>
    <h2 v-else-if="score >= 60">良好</h2>
    <h2 v-else>不及格</h2>
</template>

<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script>
    const args = {
        template: '#my-app',
        data() {
            return {
                score: 95,
            }
        },
    }

    const app = Vue.createApp(args)
    app.mount('#app')
</script>
</body>
</html>
