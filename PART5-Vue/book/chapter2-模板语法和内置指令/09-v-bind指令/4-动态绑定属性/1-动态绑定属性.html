<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>1-动态绑定属性</title>
</head>
<body>
<div id="app"></div>

<template id="my-app">
    <div :[name]="value">动态绑定属性和值</div>
</template>

<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script>
    const args = {
        template: '#my-app',
        data() {
            return {
                name: 'username',
                value: 'kobe'
            }
        },
    }

    const app = Vue.createApp(args)
    app.mount('#app')
</script>
</body>
</html>
