<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>1-v-for的key属性</title>
</head>
<body>
<div id="app"></div>

<template id="my-app">
    <h4>1. 电影列表(遍历数组)</h4>
    <ul>
        <li v-for="movie in movies" :key="movie">{{movie}}</li>
    </ul>

    <h4>2. 电影列表(遍历数组和索引)</h4>
    <ul>
        <!--
        每个key属性的作用域都在当前的v-for指令中
        因此此处的key和上边的key虽然值相同 但是不会冲突 因为不在同一个v-for的循环内
        -->
        <li v-for="(movie, index) in movies" :key="movie">{{index + 1}}. {{movie}}</li>
    </ul>
</template>

<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script>
    const args = {
        template: '#my-app',
        data() {
            return {
                movies: [
                    '星际穿越',
                    '盗梦空间',
                    '致命魔术'
                ],
            }
        },
    }

    const app = Vue.createApp(args)
    app.mount('#app')
</script>
</body>
</html>
