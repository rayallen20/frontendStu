<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>1-实现原理</title>
</head>
<body>
<div id="app"></div>

<template id="my-app">
    <input type="text" :value="message" @input="inputChange($event)">
    <h2>{{message}}</h2>
</template>

<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script>
    const args = {
        template: '#my-app',
        data() {
            return {
                message: 'Hello'
            }
        },
        methods: {
            inputChange(event) {
                this.message = event.target.value
            }
        }
    }

    const app = Vue.createApp(args)
    app.mount('#app')
</script>
</body>
</html>
