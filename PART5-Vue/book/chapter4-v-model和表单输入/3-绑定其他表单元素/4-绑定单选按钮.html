<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>4-绑定单选按钮</title>
</head>
<body>
<div id="app"></div>

<template id="my-app">
    <span>性别:&nbsp;</span>

    <label for="male">
        <input id="male" type="radio" v-model="gender" value="male"> 男性
    </label>

    <label for="female">
        <input id="female" type="radio" v-model="gender" value="female"> 女性
    </label>

    <p>单选按钮的值: {{gender}}</p>
</template>

<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script>
    const args = {
        template: '#my-app',
        data() {
            return {
                gender: '',
            }
        },
    }

    const app = Vue.createApp(args)
    app.mount('#app')
</script>
</body>
</html>
