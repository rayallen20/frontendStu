<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2-事件对象和传递参数</title>
</head>
<body>
<div id="app"></div>

<template id="my-app">
    <button @click="btnClick">自动传入event对象</button>
    <!--$event实参是Vue中的固定写法-->
    <!--$event实参可以写在实参列表的任意位置-->
    <button @click="btnClick2('coderWhy', 18, $event)">手动传入event对象和其他实参</button>
</template>

<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script>
    const args = {
        template: '#my-app',
        // 如果没有数据可以不写data属性
        methods: {
            btnClick(event) {
                console.log(event)
            },
            btnClick2(name, age, event) {
                console.log(name, age, event)
            }
        }
    }

    const app = Vue.createApp(args)
    app.mount('#app')
</script>
</body>
</html>
