<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>1-对象语法</title>
</head>
<body>
<div id="app"></div>

<template id="my-app">
    <div :style="{color: finalColor, 'font-size': '16px'}">变量和属性混用</div>
    <div :style="{color: finalColor, fontSize: '16px'}">解析对象的属性名为样式名</div>
    <div :style="{color: finalColor, fontSize: finalFontSize + 'px'}">使用属性</div>
    <div :style="finalStyleObj">直接使用对象</div>
    <div :style="getFinalStyleObj()">调用methods中的方法</div>
</template>

<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script>
    const args = {
        template: '#my-app',
        data() {
            return {
                message: 'Hello',
                finalColor: 'red',
                finalFontSize: 16,
                finalStyleObj: {
                    'font-size': '16px',
                    fontWeight: '700',
                    backgroundColor: '#ddd'
                }
            }
        },
        methods: {
            getFinalStyleObj() {
                return {
                    'font-size': '16px',
                    fontWeight: '700',
                    backgroundColor: '#ddd'
                }
            }
        }
    }

    const app = Vue.createApp(args)
    app.mount('#app')
</script>
</body>
</html>
