<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>1-基本使用</title>
</head>
<body>
<div id="app"></div>

<template id="my-app">
    <h4>1. 电影列表(遍历数组)</h4>
    <ul>
        <li v-for="movie in movies">{{movie}}</li>
    </ul>

    <h4>2. 电影列表(遍历数组和索引)</h4>
    <ul>
        <li v-for="(movie, index) in movies">{{index + 1}}. {{movie}}</li>
    </ul>
</template>

<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script>
    const args = {
        template: '#my-app',
        data() {
            return {
                movies: [
                    '星际穿越',
                    '盗梦空间',
                    '致命魔术'
                ],
            }
        },
    }

    const app = Vue.createApp(args)
    app.mount('#app')
</script>
</body>
</html>
