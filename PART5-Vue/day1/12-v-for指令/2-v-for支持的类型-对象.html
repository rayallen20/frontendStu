<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2-v-for支持的类型-对象</title>
</head>
<body>
<div id="app"></div>

<template id="my-app">
    <h4>1. 个人信息(遍历值)</h4>
    <ul>
        <li v-for="value in user">{{value}}</li>
    </ul>

    <h4>2. 个人信息(遍历键值对)</h4>
    <ul>
        <li v-for="(value, key) in user">{{key}}: {{value}}</li>
    </ul>

    <h4>3. 个人信息(遍历键值对和索引)</h4>
    <ul>
        <li v-for="(value, key, index) in user">索引:{{index + 1}} {{key}}: {{value}}</li>
    </ul>
</template>

<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script>
    const args = {
        template: '#my-app',
        data() {
            return {
                user: {
                    name: 'why',
                    age: 18,
                    height: 188,
                }
            }
        },
    }

    const app = Vue.createApp(args)
    app.mount('#app')
</script>
</body>
</html>
