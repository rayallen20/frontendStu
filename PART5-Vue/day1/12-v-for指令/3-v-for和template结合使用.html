<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3-v-for和template结合使用</title>
    <style>
        li {
            list-style: none;
        }

        .line {
            height: 2px;
            background: #ddd;
        }
    </style>
</head>
<body>
<div id="app"></div>

<template id="my-app">
    <template v-for="(value, key) in user">
        <li>{{key}}</li>
        <li>{{value}}</li>
        <li :class="{line: isLine}"></li>
    </template>
</template>

<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script>
    const args = {
        template: '#my-app',
        data() {
            return {
                user: {
                    name: 'why',
                    age: 18,
                    height: 188,
                },
                isLine: true
            }
        },
    }

    const app = Vue.createApp(args)
    app.mount('#app')
</script>
</body>
</html>
