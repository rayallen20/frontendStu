<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>1-v-if和v-else</title>
</head>
<body>
<div id="app"></div>

<template id="my-app">
    <h2 v-if="isShow">v-if条件渲染的基本使用</h2>
    <button @click="toggle">单击切换显示和隐藏</button>
</template>

<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script>
    const args = {
        template: '#my-app',
        data() {
            return {
                isShow: true,
            }
        },
        methods: {
            toggle() {
                this.isShow = !this.isShow
            },
        }
    }

    const app = Vue.createApp(args)
    app.mount('#app')
</script>
</body>
</html>
