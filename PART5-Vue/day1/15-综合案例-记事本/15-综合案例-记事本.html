<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>15-综合案例-记事本</title>
    <link rel="stylesheet" href="./css/index.css" />
</head>
<body>
<div id="container"></div>

<template id="my-app">
    <!-- 主体区域 -->
    <section id="app">
        <!-- 输入框 -->
        <header class="header">
            <h1>小黑记事本</h1>
            <input placeholder="请输入任务" class="new-todo" v-model="newMissionName"/>
            <button class="add" @click="addMission()">添加任务</button>
        </header>
        <!-- 列表区域 -->
        <section class="main">
            <ul class="todo-list">
                <li class="todo" v-for="(item, index) in list" :key="item.id">
                    <div class="view">
                        <span class="index">{{index + 1}}.</span> <label>{{item.name}}</label>
                        <button class="destroy" @click="deleteMission(item.id)"></button>
                    </div>
                </li>
            </ul>
        </section>
        <!-- 统计和清空 -->
        <footer class="footer">
            <!-- 统计 -->
            <span class="todo-count">合 计:<strong> {{list.length}} </strong></span>
            <!-- 清空 -->
            <button class="clear-completed" @click="clear()">
                清空任务
            </button>
        </footer>
    </section>
</template>

<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script>
    const args = {
        template: '#my-app',
        data() {
            return {
                list: [
                    { id: 2, name: '跑步一公里' },
                    { id: 3, name: '跳绳200个' },
                    { id: 6, name: '游泳100米' },
                ],
                newMissionName: ''
            }
        },
        methods: {
            deleteMission(id) {
                this.list = this.list.filter(item => item.id !== id)
            },
            addMission() {
                const name = this.newMissionName
                if (name === '') {
                    alert('请输入任务')
                    return
                }

                const newMission = {
                    id: this.getMaxMissionId() + 1,
                    name
                }

                this.list.unshift(newMission)

                this.newMissionName = ''
            },
            getMaxMissionId() {
                if (this.list.length === 0) {
                    return 0
                }

                if (this.list.length === 1) {
                    return this.list[0].id
                }

                const IdCollection = this.list.map(item => item.id)
                return Math.max(...IdCollection)
            },
            clear() {
                this.list = []
            }
        }
    }

    const app = Vue.createApp(args)
    app.mount('#container')
</script>
</body>
</html>
